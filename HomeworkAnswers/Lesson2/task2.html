<!-- 2.	Створіть сторінку яка виводить на екран поточну дату. 
 Ви можете обрати для виводу на екран console.log або alert або 
 використати приклад взаємодії з контентом сторінки з задачі №5 
 яка розглядалася на уроці. Наступний JS код виводить поточну дату 
new Date() -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
</head>
<body>
    <h1>Current date</h1>

    <script>
        const currentDate = new Date();
        alert(currentDate);
        console.log(currentDate);

        const date = document.createElement('p');
        date.innerHTML = currentDate;
        document.body.append(date);
    </script>
</body>
</html>
