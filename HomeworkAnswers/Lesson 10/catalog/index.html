<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <script id="template" type="text/template">
        <section class="book">            
            <h3>{{title}}</h3>            
            <h3>Автор: {{author}}</h3>
            <p>Рік видання: {{year}}</p>
            <p>Жанр: {{genre}}</p>
            <button onclick="edit({{id}})">Редагувати</button>
            <button onclick="remove({{id}})">Видалити</button>
        </section>
    </script>

    <form id="bookForm">
        <div><label for="">Назва</label><input type="text" id="titleInput" required></div>
        <div><label for="">Автор </label><input type="text" id="authorInput" required></div>
        <div><label for="">Рік видання</label><input type="number" id="yearInput" required></div>
        <div><label for="">Жанр</label><input type="text" id="genreInput" required></div>
        <button type="submit">Зберегти</button>
    </form>

    <section id="book-list">

    </section>

   
    <script src="../../node_modules/mustache/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
