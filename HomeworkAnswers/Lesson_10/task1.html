<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script id="template" type="text/template">
        <section class="book">
            <h2>Title: {{title}}</h2>
            <p>Author: {{author}}</p>
            <p>Year: {{year}}</p>
            <p>Genre: {{genre}}</p>
            <button onclick="edit({{id}})">Редагувати</button>
            <button onclick="remove({{id}})">Видалити</button>
        </section>
    </script>
    <form id="bookForm">
        <div><label for="title">Title</label><input type="text" id="titleInput" required>
        </div>
        <div><label for="author">Author</label><input type="text" id="authorInput" required>
        </div>
        <div><label for="year">Year</label><input type="number" id="yearInput" required min="1450" max="2024">
        </div>
        <div><label for="genre">Genre</label><input type="text" id="genreInput" required>
        </div>
        <button type="submit">Зберегти</button>
    </form>
    <div id="bookList"></div>
    <script src="../../node_modules/mustache/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
