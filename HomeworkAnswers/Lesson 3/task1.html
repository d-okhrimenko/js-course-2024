<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		let number = prompt("Введіть число");
		number = Number(number);
		if (Number.isInteger(number)) {
			if (number % 2 === 0) {
				alert("Парне число");
			}
			else {
				alert("Непарне число");
			}
		}
		else {
			alert("Не ціле число");
		}
	</script>
</body>

</html>
