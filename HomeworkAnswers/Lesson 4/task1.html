<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		function getValue() {
			while (true) {
				let value = Number(prompt("Зробіть вибір: 1 - камінь; 2 - ножиці; 3 - папір"));
				let isValid = !isNaN(value) && value == 1 || value == 2 || value == 3
				if (isValid)
					return value;
			}
		}

		function getWinner(value1, value2) {
			if (value1 == 1 && value2 == 2 || value1 == 2 && value2 == 3 || value1 == 3 && value2 == 1)
				return 1;
			else
				if (value2 == 1 && value1 == 2 || value2 == 2 && value1 == 3 || value2 == 3 && value1 == 1)
					return 2;
				else return 0;
		}

		let userChoice = getValue();
		let CompChoice = Math.floor(Math.random() * 3) + 1;
		let winner = getWinner(userChoice, CompChoice);

		switch (userChoice) {
			case 1:
				console.log("Ви вибрали камінь");
				break;
			case 2:
				console.log("Ви вибрали ножиці");
				break;
			case 3:
				console.log("Ви вибрали папір");
				break;
		}
		switch (CompChoice) {
			case 1:
				console.log("Комп'ютер вибрав камінь");
				break;
			case 2:
				console.log("Комп'ютер вибрав ножиці");
				break;
			case 3:
				console.log("Комп'ютер вибрав папір");
				break;
		}
		if (winner == 1) {
			console.log("Ви виграли");

		}
		else if (winner == 2) {
			console.log("Виграв комп'ютер");
		}
		else {
			console.log("Нічия");
		}


	</script>
</body>

</html>
