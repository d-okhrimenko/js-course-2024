<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let today = new Date();
      let dayOfWeek = today.getDay();
      let dayName;

      if (dayOfWeek === 0) {
        dayName = "неділя";
      } else if (dayOfWeek === 1) {
        dayName = "понеділок";
      } else if (dayOfWeek === 2) {
        dayName = "вівторок";
      } else if (dayOfWeek === 3) {
        dayName = "середа";
      } else if (dayOfWeek === 4) {
        dayName = "четвер";
      } else if (dayOfWeek === 5) {
        dayName = "п'ятниця";
      } else if (dayOfWeek === 6) {
        dayName = "субота";
      }

      alert("Сьогодні " + dayName + ".");
    </script>
  </body>
</html>
