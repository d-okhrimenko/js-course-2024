<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let input = prompt("Введіть рік:");
      let year = parseInt(input);
      if (isNaN(year)) {
        alert("Ви ввели некоректний рік. Будь ласка, спробуйте знову.");
      } else {
        let isLeapYear = false;

        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          isLeapYear = true;
        }
        if (isLeapYear) {
          alert("Рік є високосним.");
        } else {
          alert("Рік не є високосним.");
        }
      }
    </script>
  </body>
</html>
