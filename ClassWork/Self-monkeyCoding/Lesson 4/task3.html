<body>
    <script>
        // Задача 3
        // Написатип рограму, яка обчислює суму всіх чисел в діапазоні, заданому користувачем.

        // Кроки для виконання завдання:
        // 1.Введення початку та кінця діапазону: Використайте prompt для введення початку та кінця діапазону.
        // 2.Перетворення введених данихна числа: Перетворіть введені значення з рядка на числа, використовуючи parseInt або Number.
        // 3.Перевірка введених даних: Переконайтеся, щокористувач ввів коректні числа і що початок діапазону менший або дорівнює кінцю діапазону.
        // 4.Обчислення суми чисел у діапазоні: Використайте цикл for для обчислення суми всіх чисел у заданому діапазоні.
        // 5.Виведення результату: Використайте alert для виведення суми.

        function getValue(massege) {
            while (true) {
                let value = prompt(massege);
                let isValid = !isNaN(value) && value !== "" && value !== null;
                if (isValid) return Number(value);
            }
        }
        let start = getValue("Введить початок діапазону");
        let end = getValue("Введить кінець діапазону");

        if (end < start) {
            console.log("Кінець діапазону не може бути менше за початок діапазону");
        } else {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                sum += i;
            } console.log(`Сума значень в діапазоні від ${start} до ${end} дорівнює ${sum}`); // інтерполяція рядків
        }
    </script>
