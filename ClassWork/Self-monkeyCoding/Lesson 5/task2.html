<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
</head>

<body>
    <!--
        Задача 2
        Виконайте рефакторинг сценарію для конвертації температури між Цельсієм та Фаренгейтом (Урок 3, задача 3). 
        Перепишіть код таким чином щоб використовувати функції для конвертації з одних одиниць виміру у інші.
    -->
    <p>
        Введіть значення для перетворення <br>
        <input type="text" id="temp" />
    </p>
    <div>
        <button id="btnToC">У градуси Цельсія</button>
        <button id="btnToF">У градуси по Фаренгейту</button>
    </div>
    <div>
        <b id="output"></b>
    </div>

    <script>
        let getValue = () => Number(document.querySelector("#temp").value);
        let inCelsius = temp => 5 / 9 * (temp - 32);
        let inFahrenheit = temp => 9 / 5 * temp + 32;

        let connvert = converter => {
            return () => {
                let temp = getValue();
                let value = converter(temp);
                showResult(value);
            }
        }

        document.querySelector("#btnToC").onclick = connvert(inCelsius);

        document.querySelector("#btnToF").onclick = connvert(inFahrenheit);

        function showResult(result) {
            let output = document.querySelector("#output");
            output.innerHTML = result;
        }
    </script>
</body>

</html>
