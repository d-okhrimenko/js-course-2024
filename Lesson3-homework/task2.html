<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День тижня</title>
</head>

<body>
    <label for="date">Choose a date: </label>
    <input type="date" id="date" />

    <script>
        const currentDate = new Date();
        let numberDayWeek = currentDate.getDay();
        let dayWeek;
        if (numberDayWeek == 0) dayWeek = 'Неділя';
        else if (numberDayWeek == 1) dayWeek = 'Понеділок';
        else if (numberDayWeek == 2) dayWeek = 'Вівторок';
        else if (numberDayWeek == 3) dayWeek = 'Середа';
        else if (numberDayWeek == 4) dayWeek = 'Четверг';
        else if (numberDayWeek == 5) dayWeek = "П'ятниця";
        else if (numberDayWeek == 6) dayWeek = 'Субота';
        alert(`Сьогодні ${dayWeek}`);

        const inputDate = document.querySelector('#date');
        inputDate.valueAsDate = currentDate;
        const daysWeek = [
            'Неділя',
            'Понеділок',
            'Вівторок',
            'Середа',
            'Четверг',
            "П'ятниця",
            'Субота'
        ];
        inputDate.onchange = function () {
            numberDayWeek = inputDate.valueAsDate.getDay();
            alert(`${inputDate.value} це ${daysWeek[numberDayWeek]}`);
        };
    </script>
</body>

</html>
</body>

</html>
