// Фабрична функція для створення об'єкта студента
function createStudent(name, surname, age, id, averageGrade) {
  return {
    name: name,
    surname: surname,
    age: age,
    id: id,
    averageGrade: averageGrade
  };
}

// Об'єкт для управління групою студентів

  students: [],

      console.log(`Студент ${removedStudent.name} ${removedStudent.surname} успішно видалений.`);

      });
    }

  // Метод для пошуку студента за його ідентифікаційним номером

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
class StudentGroup {
    constructor() {
        this.students = []; // Масив студентів
    }

    // Метод для додавання нового студента
    addStudent(student) {
        this.students.push(student);
    }

    // Метод для видалення студента за ідентифікаційним номером
    removeStudent(studentId) {
        this.students = this.students.filter(student => student.studentId !== studentId);
    }

    // Метод для виведення інформації про всіх студентів
    displayStudents() {
        this.students.forEach(student => {
            console.log(`Ім'я: ${student.name}, Прізвище: ${student.surname}, Вік: ${student.age}, ID: ${student.studentId}, Середній бал: ${student.averageGrade}`);
        });
    }
}

// Приклад використання
const group = new StudentGroup();

// Додавання студентів
group.addStudent({ name: "John", surname: "Doe", age: 20, studentId: "12345", averageGrade: 4.5 });
group.addStudent({ name: "Jane", surname: "Smith", age: 21, studentId: "67890", averageGrade: 4.2 });

// Виведення інформації про всіх студентів
group.displayStudents();

// Видалення студента за ідентифікаційним номером
group.removeStudent("12345");

// Виведення оновленої інформації про студентів
console.log("Після видалення:");
group.displayStudents();


   </script> 
</body>
</html>
