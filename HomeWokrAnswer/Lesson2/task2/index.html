<script> 
// Запит користувача на введення даних
let userInput = prompt("Будь ласка, введіть число:");
// Виведення введених даних
alert("Ви ввели: " + userInput);
let number = parseInt(userInput);
// Перевірка чи введені дані є числом
if (!isNaN(number)) {
    // Перевірка на парність
    if (number % 2 === 0) {
        alert("Ви ввели парне число.");
    } else {
        alert("Ви ввели непарне число.");
    }
} else {
    alert("Будь ласка, введіть  число.");
    userInput ;
    number ;
}        
</script>
