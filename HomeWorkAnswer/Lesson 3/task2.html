<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
     let date = new Date().getDay()
      if (date == 0) {
        alert("Неділя")
      }
      if (date == 1){
        alert("Понеділок")
      }
      if (date == 2){
        alert("Вівторок")
      }
      if (date == 3){
        alert("Середа")
      }
      if (date == 4){
        alert("Четвер")
      }
      if (date == 5){
        alert("П'ятниця")
      }
      if (date == 6){
        alert("Субота")
      }
  </script>
</body>
</html>
