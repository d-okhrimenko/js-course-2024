<!DOCTYPE html>

<body>
    <script>
        let year = prompt("Введіть рік");
        year = Number(year)
         if (year % 2 == 0 && year % 4 == 0) {
            alert("Рік високосний")
         }
         else {
            alert("Рік невисокосний")
         }
    </script>
</body>
