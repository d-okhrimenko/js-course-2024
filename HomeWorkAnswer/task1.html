<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="content_game">
                <div class="list_options">
                    <div id="stone">Камінь</div>
                    <div id="scissors">Ножиці</div>
                    <div id="paper">Папір</div>
                </div>
                <div class="center">
                    <button id="btn_play" class="btn">Грати</button>
                </div>

                <div class="result">
                    <div class="center">
                        <div class="message message_result"></div>
                    </div>
                    <div class="table_result">
                        <div>Ви</div>
                        <div>Комп</div>
                        <div class="point_user"></div>
                        <div class="point_comp"></div>
                    </div>
                    <div>Кількість раундів <span class="count"></span></div>
                </div>
                <button id="btn_end" class="btn">Завершити</button>
            </div>
            <div class="message message_all_result"></div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>

</html>
