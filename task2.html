<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>

    let currentDate = new Date().getDay();

    switch (currentDate) {

        case 0: 
            console.log ("Сьогодні сьомий день неділі - неділя");
        break;

        case 1:
            console.log ("Сьогодні перший день неділі - понеділок");
        break;

        case 2:
            console.log ("Сьогодні другий день неділі - вівторок");
        break;

        case 3:
            console.log ("Сьогодні третій день неділі - середа");
        break;

        case 4:
            console.log ("Сьогодні четвертий день неділі - четвер");
        break;

        case 5:
            console.log ("Сьогодні п`ятий день неділі - п`ятниця");
        break;

        case 6:
            console.log ("Сьогодні шостий день неділі - субота");
        break;

        default:
            console.log ("Виникла помилка");
    } 
    

    </script>

</body>
</html>
