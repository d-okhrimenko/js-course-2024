<body>
    <script>
       let userNumber = Number(prompt("Введіть Ваше число"));
       if (isNaN(userNumber)) {
       alert("Введене значення не є коректним числом.");
       }
       if (userNumber % 2  == 0){
          alert("Це парне число")
       }
       else{
          alert("Це непарне число")
       }

    </script>
</body>
