<!DOCTYPE html>

<body>

	<script>


		let year = prompt("введіть рік");
		year = Number(year);

		if (isNaN(year)) {
			alert("будь ласка,введіть число");
		}
		else if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
			alert(`${year} рік є високосним.`);
		} else {
			alert(`${year} рік не є високосним.`);
		}
		console.log(year);



	</script>
</body>
