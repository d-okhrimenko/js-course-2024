<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .student-list {
            margin-top: 30px;
        }

        .student-item {
            background: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Student Management System</h1>
    <div class="container">
        <div class="form-group">
            <label for="studentId">ID</label>
            <input type="number" id="studentId" placeholder="Enter student ID">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label for="averageGrade">Average Grade</label>
            <input type="number" id="averageGrade" placeholder="Enter average grade">
        </div>
        <button onclick="addStudent()">Add Student</button>
        <button onclick="displayStudents()">Show All Students</button>
        <button onclick="findStudent()">Find Student by ID</button>
        <button onclick="removeStudent()">Remove Student by ID</button>

        <div id="output" class="student-list"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
