      let getBmi = (weight, height) => {
        let heightInMeters = height / 100;
        let bmi = weight / Math.pow(heightInMeters, 2);
        return Math.round(bmi * 100) / 100;
      };

      let getBmiCategory = (bmi) => {
        if (bmi < 18.5) bmiCategory = "Insufficient weight";
        if (18.5 <= bmi && bmi < 24.9) bmiCategory = "Normal weight";
        if (25 <= bmi && bmi < 29.9) bmiCategory = "Overweight";
        if (bmi >= 30) bmiCategory = "Obese";
        return bmiCategory;
      };

      alert(`Your BMI is ${userBMI}, you are ${userConditions}`);
    </script>
