<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let enteredData;
      let isValid = false;

      while (!isValid) {
        enteredData = prompt("Enter a number");

        enteredData = parseInt(enteredData);

        if (!isNaN(enteredData)) {
          isValid = true;
        } else {
          alert("Please, enter a valid number!");
        }
      }

      if (enteredData % 2 === 0) {
        alert("You entered an even number");
      } else {
        alert("You entered an odd number");
      }
    </script>
  </body>
</html>
