<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз оцінок студентів</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container">
    <h1>Гра: Камінь, Ножиці, Папір</h1>
    <div class="scoreboard">
        <h2>Рахунок</h2>
        <p>Ви: <span id="userScore">0</span></p>
        <p>Комп'ютер: <span id="computerScore">0</span></p>
    </div>
    <div class="choices">
        <button class="choice-btn" id="rock">Камінь</button>
        <button class="choice-btn" id="scissors">Ножиці</button>
        <button class="choice-btn" id="paper">Папір</button>
    </div>
    <div class="result">
        <h2 id="resultMessage"></h2>
    </div>
    <button id="exitButton">Вихід</button>
</div>
<script src="./js/main.js"></script>
</body>
</html>>
