<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз оцінок студентів</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container">
    <h1>Аналіз оцінок студентів</h1>
    <div class="input-section">
        <label for="grades">Введіть оцінки (через кому):</label>
        <input type="text" id="grades" placeholder="Наприклад: 85, 90, 78">
        <button id="calculate">Обчислити</button>
    </div>
    <p id="error-message" class="error-message"></p>
    <div class="results">
        <p id="average" class="result-message"></p>
        <p id="highest" class="result-message"></p>
        <p id="lowest" class="result-message"></p>
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>>
