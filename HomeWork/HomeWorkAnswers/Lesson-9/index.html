<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <script id="template" type="text/template">
        <section class="book">
            <button onclick="edit({{id}})">Редагувати</button>
            <button onclick="remove({{id}})">Видалити</button>
            <h3>{{title}}</h3>
            <p><strong>Author:</strong> {{author}}</p>
            <p><strong>Year of publication:</strong> {{year}}</p>
            <p><strong>Genre:</strong> {{genre}}</p>
        </section>
    </script>

    <h1>Додати книгу</h1>
    <form id="bookForm">
        <div><label for="">Title</label><input type="text" id="title"></div>
        <div><label for="">Author</label><input type="text" id="author"></div>
        <div><label for="">Year Of Publication</label><input type="text" id="yearOfPublication"></div>
        <div><label for="">Genre</label><input type="text" id="genre"></div>
        <button type="submit">Зберегти</button>
    </form>

    <h1>Список книг у бібліотеці</h1>
    <div id="bookList"></div>

    <script src="../../../../node_modules/mustache/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
