    <script>
        let value = +prompt("Введіть число:");

        function checkEvenOrOdd(number) {
            if (isNaN(number)) {
                alert('Будь ласка, введіть коректне число');
            } else if (number % 2 === 0) {
                alert(number + ' є парним числом');
            } else {
                alert(number + ' є непарним числом');
            }
        }

        checkEvenOrOdd(value);
</script>
