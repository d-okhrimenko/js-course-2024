<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num = parseInt(prompt("Введіть число"));

        if (num % 2 == 0) {
            alert(`Число ${num} парне!`);
        } else { 
            alert(`Число ${num} непарне!`);
        }

    </script>
</body>
