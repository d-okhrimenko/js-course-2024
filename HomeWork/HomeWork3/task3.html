<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let numYear = Number(prompt("Введіть рік"));

        if ((numYear == 0)) {
            alert("Рік не введено!");
        } else if (numYear % 4 === 0) {
            alert(`${numYear} рік високосний!`);
        } else {
            alert(`${numYear} рік не високосний!`);
        }        
    </script>
</body>

</html>
