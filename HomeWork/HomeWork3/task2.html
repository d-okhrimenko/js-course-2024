<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numberDay = new Date().getDay();

        if (numberDay === 0) {
            alert("Сьогодні неділя");
        } else if (numberDay === 1) {
            alert("Сьогодні понеділок");
        } else if (numberDay === 2) {
            alert("Сьогодні вівторок");
        } else if (numberDay === 3) {
            alert("Сьогодні середа");
        } else if (numberDay === 4) {
            alert("Сьогодні четвер");
        } else if (numberDay === 5) {
            alert("Сьогодні п'ятниця");
        } else if (numberDay === 6) {
            alert("Сьогодні субота");
        } else {
            alert("Помилка! День не визначено!");
        }        
    </script>
</body>

</html>
