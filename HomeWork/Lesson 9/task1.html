<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script id="template" type="text/template">
    <section class="book">
      <button onclick="edit({{id}})">Редагувати</button>
      <button onclick="remove({{id}})">Видалити</button>
      <h2>{{title}}</h2>
      <p>Автор: {{author}}</p>
      <p>Рік видання: {{year}}</p>
      <p>Жанр {{genre}}</p>
    </section>
  </script>

  <form id="bookForm">
    <div><label for="">Title</label><input type="text" id="titleInput"></div>
    <div><label for="">Author</label><input type="text" id="authorInput"></div>
    <div><label for="">Year</label><input type="text" id="yearInput"></div>
    <div><label for="">Genre</label><input type="text" id="genreInput"></div>
    <button type="submit">Зберегти</button>
  </form>

  <section id="book-list">
  </section>

  <script src="../node_modules/mustache/mustache.min.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
