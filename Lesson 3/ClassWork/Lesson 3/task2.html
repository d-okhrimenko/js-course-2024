<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <script>
      let birthYear = +prompt("Year of birth");
      let currentYear = new Date().getFullYear();
      let currentAge = currentYear - birthYear;

      let adultAge = 18;

      if (currentAge >= adultAge) {
        alert("Повнолітній користувач");
      } else {
        alert("Неповнолітній користувач ");
      }
    </script>
  </body>
