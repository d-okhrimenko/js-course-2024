<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let num = Number(prompt("Enter a number"));

      if (num % 2 == 0) {
        alert(`Число ${num} парне!`);
      } else {
        alert(`Число ${num} непарне!`);
      }
    </script>
  </body>
