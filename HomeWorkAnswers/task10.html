        </p>
        <p>
            <input type="number" id="Year" min="1450" max="2024" required />

        </p>
        <p>
            <input type="text" id="Genre" required />
            <label for="Genre">Genre</label>
        </p>

        <button type="submit">Send</button>
    </form>
