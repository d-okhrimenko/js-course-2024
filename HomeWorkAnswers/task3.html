<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson3</title>
</head>

<body>
    <script>
        let year = Number(prompt("Введіть рік"));
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            alert(year + " pік є високосним!");
        } else {
            alert(year + " pік не є високосним!");
        }
    </script>
</body>

</html>
