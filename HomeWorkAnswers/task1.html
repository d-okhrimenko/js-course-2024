<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 50px;
      }
      input {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- <form action="" method="GET"> -->
    <input type="text" id="cityInput" />
    <div id="weatherResult"></div>
    <button id="button" type="submit">Submit</button>
    <!-- </form> -->
    <script>
      //   const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=uk`
      const submitButton = document.getElementById('button')

      submitButton.addEventListener('click', function () {
        const city = document.getElementById('cityInput').value
        const apiKey = '3d0c4f19f3fa50ac817603c899eda4d0' // Замість YOUR_API_KEY вставте свій API ключ
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=3d0c4f19f3fa50ac817603c899eda4d0`
        // Використання fetch для запиту до API
        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error('Місто не знайдено або проблема з сервером')
            }
            // console.log(response)
            return response.json()
          })
          .then((data) => {
            // console.log(data)

            const weatherInfo = `
                  <h2>Погода у місті: ${data.name}</h2>
                  <p>Температура: ${Math.round(data.main.temp - 273)} °C</p>
                  <p>Опис: ${data.weather[0].description}</p>
              `
            document.getElementById('weatherResult').innerHTML = weatherInfo
          })
          .catch((error) => {
            document.getElementById('weatherResult').innerHTML = `<p>${error.message}</p>`
          })
      })
    </script>
  </body>
</html>
