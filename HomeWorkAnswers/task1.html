<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1
      let scores = [10, 35, 15, 69, 65, 43, 90, 87, 55, 37]

      // 2
      function getAverageScore(array) {
        let sum = 0
        for (let i = 0; i < array.length; i++) {
          sum += array[i]
        }
        return sum / array.length
      }
      let averageScore = getAverageScore(scores)
      console.log(averageScore)

      // 3
      function getMaxScore(array) {
        let max = array[0]
        for (let i = 1; i < array.length; i++) {
          if (array[i] > max) max = array[i]
        }
        return max
      }
      let maxScore = getMaxScore(scores)
      console.log(maxScore)

      // 4
      function getMinScore(array) {
        return Math.min(...array)
      }
      let minScore = getMinScore(scores)
      console.log(minScore)

      // 5
      function addToArray(array) {
        for (let i = 0; i < 3; i++) {
          let userScore = parseInt(prompt('Введіть Вашу оцінку від 0 до 100'))
          array.push(userScore)
        }
        return array
      }
      // let userScores = addToArray(scores)
      // console.log(userScores)

      // 6
      function getAllScore(array) {
        getAverageScore(array), getMaxScore(array), getMinScore(array)
      }
      let allScores = getAllScore(scores)
      console.log(allScores)
    </script>
  </body>
</html>
