<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поточна дата</title>
</head>

<body onload="showDate()">
    <h1>Поточна дата:</h1>
    <p id="date"></p>

    <script>
        function showDate() {
            document.getElementById("date").innerText = new Date();
        }
    </script>
</body>

</html>
