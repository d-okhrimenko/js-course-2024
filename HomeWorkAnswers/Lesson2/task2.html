<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get current time</title>
  </head>
  <body>
    <p id="output" style="color: blue; font-weight: 700; font-size: 24px">
      Дізнатися поточну дату та час
    </p>
    <button id="btn" style="font-size: 24 px">Дізнатися дату та час</button>
    <script>
      document.querySelector("#btn").onclick = function () {
        let output = document.querySelector("#output");
        let current_date = new Date();
        output.innerHTML = "Зараз : " + current_date;
        output.style.color = "red";
      };
    </script>
  </body>
</html>
