<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" type="button">Date</button>

    <script>
        let btn = document.querySelector("#btn")
        btn.onclick = function(){
            alert(new Date());
        }
        
    </script>
</body>
</html>
