<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="color: green">Привіт, світ!</p>
    <script>
      console.log(new Date());
      alert(new Date());
      document.querySelector(
        "p"
      ).innerHTML = `Привіт, світ! Зараз: ${new Date()}`;
    </script>
  </body>
</html>
