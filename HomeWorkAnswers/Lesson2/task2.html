<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current date</title>
</head>
<body>
    
    <h1 id="date"></h1>

    <script>
        let dateVar = document.querySelector("#date");
        dateVar.innerHTML = "Current date is: " + new Date().toLocaleDateString();
    </script>

</body>
</html>
