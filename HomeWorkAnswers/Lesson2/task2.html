<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="date">Поточна дата</p>

  <script>
    const currentDate = document.querySelector('#date');
    currentDate.innerHTML = `Поточна дата: ${new Date()}`;
  </script>
</body>
</html>
