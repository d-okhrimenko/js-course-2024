<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Button</title>
</head>
<body>
    
    <button id="button">Скажи привіт</button>
    <p id="hello"></p>

    <script>
      document.querySelector("#button").onclick = function() {
        document.querySelector("#hello").innerHTML = "Привіт, Serg!";
      }
    </script>

</body>
</html>
