<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson2</title>

  <body>
    <button id="btn">Скажи привіт!</button>
    <p id="output"></p>

      };
    </script>
  </body>
