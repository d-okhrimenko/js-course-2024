<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson2</title>
</head>
<body>
    <button id = "button" onclick="">Скажи привіт</button>
    <p id = "output"></p>
    <script>
        let greeting = document.querySelector('#output');
        let name = "Лілія";
        document.querySelector('#button').onclick = () => {
            greeting.innerText = `Привіт ${name}`;
            alert(`Привіт ${name}`);
        }
    </script>
</body>
</html>
