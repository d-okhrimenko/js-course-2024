<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>3.	Створіть кнопку на сторінці з текстом "Скажи привіт", зробіть щоб при кліку по кнопці виводилося повідомлення "Привіт {name}" де замість {name} буде виводитися ваше ім'я.</p>

    <br>
    <br>

    <p id="yourName">...</p>
    <button id="btn">Скажи привіт</button>

    <script>
        document.querySelector("#btn").onclick = function () {
            let x = document.querySelector("#yourName");
            x.innerHTML = "Привіт Микола";
            x.style.color = "green";
        }
    </script>
</body>
</html>
