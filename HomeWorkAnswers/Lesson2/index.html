<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn">Скажи привіт</button>
    <p class="answer"></p>
    <script>
      document.write(new Date())

      document.querySelector('.btn').onclick = sayHello
      function sayHello() {
        let name = prompt('Скажіть Ваше імя')
        document.querySelector('.answer').innerHTML = `Привіт ${name}`
      }
    </script>
  </body>
</html>
