<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="outtime">Need current time? Click to the button.</p>
    <button id="btn">Show time</button>
    <script>
        document.querySelector("#btn").onclick = function () {
            let ctime = new Date();
            document.querySelector("#outtime").innerHTML = ctime;
        }
    </script>
</body>

</html>
