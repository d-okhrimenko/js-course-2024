<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2 (CBS: java script 2024)</title>
  </head>
  <body>
    <!-- output to page -->
    Current date: <span id="current-date"></span>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const control = document.getElementById("current-date");
        control.innerHTML = new Date();
        control.style.color = "green";
      });
    </script>

    <!-- and to console -->
    <script>
      console.log(new Date());
    </script>
  </body>
</html>
