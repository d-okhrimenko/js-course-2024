<body>
    <h2>Task_3.2</h2>
    <h4>Завдання 2 </h4>
    <p> Написати програму, яка визначає, який сьогодні день тижня,
         і виводить відповідне повідомлення.
    </p>
    <script>
        const data = new Date();
        console.log(data.getDay());
        const dayOfWeek = data.getDay();
        // console.log(typeof(dayOfWeek))
        switch (dayOfWeek) {
            case 0:
                alert ('Неділя');
                break;
            case 1:
                alert ('Понеділок');
                break;
            case 2:
                alert ('Вівторок');
                break;
            case 3:
                alert ('Середа');
                break;
            case 4:
                alert ('Четверг');
                break;
            case 5:
                alert ('Пятниця');
                break;
            case 6:
                alert ('Субота');
                break;
            default: 
            alert ('Never run in this task!!!!');
                break;

        }
    </script>
