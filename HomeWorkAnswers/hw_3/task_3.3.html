    <script>
       const yearBig = parseInt (prompt ("Введіть рік будь ласка"));
        
        console.log(isNaN(yearBig));
        if (isNaN(yearBig) || (yearBig > 5000) || (yearBig <=0)) {
            alert ("Ви ввели не коректні дані (не рік)!!!!!");

        } else if (yearBig % 4 === 0 ) {
                    if (yearBig % 100 ===0 && yearBig % 400 !==0) {
                    alert ("Рік не є високосний: "+yearBig);
                    }
                    else {
                        alert ("Рік є високосний: "+yearBig);
                    }
        } else {
            alert ("Рік не є високосний: "+yearBig);
        } 
        
    </script>
