</head>
<body>
    <h1>Task 1</h1>



    <script>

        const value1 = +prompt('Enter a number');

        if (value1 && value1 % 2 === 0) {
            alert('The number is even')
        } else if (value1 && value1 % 2 !== 0){
            alert ('The number is odd')
        } else {
            alert ('Wrong value. Enter a number')
        }

    </script>
</body>
