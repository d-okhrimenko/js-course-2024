<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3, task 1</title>
</head>

<body>
    <script>
        let value = Number(prompt("Введить число, відмінне від нуля"));

        if (value != 0) {
            if (value % 2 === 0) {
                alert("Число парне");
            }
            else {
                alert("Число непарне");
            }
        }
        else {
            alert("Введені некоректні дані");
        }

    </script>
</body>

</html>
