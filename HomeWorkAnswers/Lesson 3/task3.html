<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let year = Number(prompt("Введить рік, відмінний від нуля"));

        if (year > 0) {
            if (year % 4 === 0) {
                alert("Рік високосний");
            }
            else {
                alert("Рік невисокосний");
            }
        }
        else {
            alert("Введені некоректні дані");
        }

    </script>
</body>

</html>
