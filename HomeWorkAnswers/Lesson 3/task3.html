<!--
Завдання 3
Написати програму, яка перевіряє, чи є введений рік високосним.

Кроки для виконання завдання:

Введення року:
- Використайте prompt для введення року користувачем.

Перетворення введених даних на число:
- Перетворіть введене значення з рядка на число, використовуючи parseInt або Number.

Перевірка введених даних:
- Переконайтеся, що користувач ввів коректне число.

Перевірка на високосний рік:
- Використайте умовні оператори для перевірки, чи є рік високосним.

Виведення результату:
- Використайте alert для виведення результату. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="output">Введено рік: невідомо</p>
    <script>
      let year = prompt("Введіть рік");
      let yearN = Number(year);
      let res;
      if (isNaN(yearN)) {
        res = "Некоректне значення";
        console.log("Некоректне значення");
      } else if (yearN == 0) {
        res = "нульовий";
      } else if (yearN % 4 == 0 && (yearN % 400 == 0 || yearN % 100 !== 0)) {
        res = "високосний";
      } else {
        res = "не високосний";
      }

      let output = document.querySelector("#output");
      output.innerHTML = "Введено рік: " + yearN + ". Даний рік - " + res;
      alert(yearN + " - " + res + " рік");
    </script>
  </body>
</html>
