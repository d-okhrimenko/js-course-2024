<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = Number(prompt("Введіть рік"));
        let isValid = !isNaN(year) && year !== "" && year !== null;

        if (isValid) {
            if (year % 4 === 0) {
                alert("Цей рік ВИСОКОСНИЙ!");
            } else {
                alert("Цей рік НЕ високосний!");
            }
        } else {
            alert("Введіть коректно рік");
        }

    </script>
</body>

</html>
