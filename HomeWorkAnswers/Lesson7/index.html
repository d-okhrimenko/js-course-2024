<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Журнал студентів</title>
</head>

<body>

  <div class="container">
    <h1>Журнал студентів</h1>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Ідентифікаційний номер</th>
          <th>Ім'я</th>
          <th>Прізвище</th>
          <th>Вік</th>
          <th>Середній бал</th>
        </tr>
      </thead>
      <tbody>
        <!-- Дані про студентів -->
      </tbody>
    </table>

    <div class="student-actions">
      <button onclick="studentGroup.addStudent()">Додати студента</button>
      <button onclick="studentGroup.removeStudent()">Видалити студента</button>
      <button onclick="studentGroup.showAllStudents()">Показати всіх студентів</button>
      <button onclick="studentGroup.findStudentById()">Знайти студента за IH</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
