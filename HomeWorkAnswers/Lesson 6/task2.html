<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// ФУНКЦІЯ ПЕРЕВІРКИ КОРЕКТНОСТІ ВВОДУ
        function getValue(message) {
            while (true) {
                let value = prompt(message);
                let isValid = value !== "" && value !== null;
                if (isValid) return value;
            }
        }  
// ================================================================================
// ДОДАВАННЯ ТОВАРУ ДО СПИСКУ   
        function addingProduct(productList) {
            let product = '';

            while(product !== '-') {
                product = getValue('Введіть назву товару, який хочете додати до списку, \nщоб закінчити - натисніть [-]');
                
                if (product === '-') {
                    break;
                }
                productList.push(product);

                outputProduct(productList);
            }
            return productList;
        }
// ================================================================================
// ВИДАЛЕННЯ ТОВАРУ ЗІ СПИСКУ  
        function deletingProduct(productList) {
            let delProduct = '';
            while(delProduct !== '-') {

                if (productList.length === 0) {
                    console.clear();
                    console.log('Список порожній, немає шо видаляти');
                    break;
                }
                delProduct = getValue('Введіть назву товару, який хочете видалити зі списку, \nщоб закінчити - натисніть [-]');           
                
                for (let i = 0; i < productList.length; i++) {
                    if (productList[i] === delProduct) {
                        productList.splice(i, 1);
                    }
                }
                outputProduct(productList);
            }
        }
// ================================================================================
// ВИВЕДЕННЯ СПИСКУ ПОКУПОК
        function outputProduct(productList) {
            console.clear();

            if (productList.length === 0) {
                console.clear();
                console.log('Список порожній');
            }
            for (const product in productList) {
                console.log(productList[product]);
            }
        }
// ================================================================================
// ІНТЕРФЕЙС 
        let resultProductList = ['хліб', 'молоко'];
        let userChoise = '';

        console.log('Вітаємо!');

        while(true) {
            let userChoise = prompt("Оберіть дію: \nдодати товар до списку - натисніть [1],\nвидалити товар зі списку - натисніть [2], \nвивести поточний список покупок - натисніть [3], \nприховати список - натисніть [4], \nочистити список - натисніть [5], \nзакінчити - натисніть [6]");

            if (userChoise == 1) {
                resultProductList = addingProduct(resultProductList);
            } else if (userChoise == 2) {
                deletingProduct(resultProductList);
            } else if (userChoise == 3) {
                outputProduct(resultProductList);
            } else if (userChoise == 4) {
                console.clear();
            } else if (userChoise == 5) {
                resultProductList = [];
                console.clear();
                console.log('Список порожній');
            } else if (userChoise == 6) {
                console.clear();
                console.log('До побачення!');
                break;
            } 
        }
    </script>    
</body>
</html>
