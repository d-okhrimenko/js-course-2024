<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Marks</title>
    <link rel="stylesheet" href="task1.css">
  </head>
  <body>
    <div class="container">
      <h1>Students Marks</h1>
      <input type="number" id="markInput" placeholder="Input mark" />
      <button id="addMarkButton">Add Mark</button>
      <p>All Marks: <span id="marksOutput"></span></p>
      <button id="calculateButton">Calculate</button>
      <p>Average Mark: <span id="averageMark"></span></p>
      <p>Highest Mark: <span id="highestMark"></span></p>
      <p>Lowest Mark: <span id="lowestMark"></span></p>
      <button id="resetButton">Reset</button>
    </div>
    <script src="task1.js"></script>
  </body>
</html>
