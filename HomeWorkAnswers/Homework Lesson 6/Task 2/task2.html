<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase List</title>
    <link rel="stylesheet" href="task2.css">
  </head>
  <body>
    <div class="container">
      <h1>Purchase List</h1>
      <input type="text" id="itemAdd" placeholder="Enter item to add" />
      <button id="addItemButton">Add</button>
      <br />
      <p>Items to buy: <span id="itemsOutput"></span></p>
      <br />
      <input type="text" id="itemDelete" placeholder="Enter item to delete" />
      <button id="deleteItemButton">Delete</button>
      <br />
      <button id="clearButton">Clear</button>
    </div>
    <script src="task2.js"></script>
  </body>
</html>
