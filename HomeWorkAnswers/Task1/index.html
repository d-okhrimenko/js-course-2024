<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ІМТ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Калькулятор Індексу Маси Тіла (ІМТ)</h1>
    <div class="container">
      <label for="weight">Введіть вашу вагу (в кг):</label>
      <input type="number" id="weight" placeholder="Вага в кг" />

      <label for="height">Введіть ваш зріст (в см):</label>
      <input type="number" id="height" placeholder="Зріст в см" />

      <button onclick="calculateBMI()">Обчислити ІМТ</button>
    </div>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
