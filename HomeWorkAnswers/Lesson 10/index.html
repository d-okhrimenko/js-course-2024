<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <script id="template" type="text/template">
        <section class="book">
            <button onclick="edit({{id}})">Редагувати</button>
            <button onclick="remove({{id}})">Видалити</button>
            <h1>{{author}} "{{title}}"</h1>
            <p>Year: {{year}}</p>
            <p>Genre: {{genre}}</p>
        </section>
    </script>

    <form id="bookForm">
        <div><label for="">Title</label><input type="text" id="titleInput" required></div>
        <div><label for="">Author</label><input type="text" id="authorInput" required></div>
        <div><label for="">Year</label><input type="text" placeholder="Введіть рік у форматі ХХХХ" id="yearInput" required pattern="^\d{4}$"></div>
        <div><label for="">Genre</label><input type="text" id="genreInput" required></div>
        <button type="submit">Зберегти</button>
    </form>

    <section id="bookList">

    </section>

    <script src="../node_modules/mustache/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
