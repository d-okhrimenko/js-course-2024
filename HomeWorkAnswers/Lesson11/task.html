<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson11 hometask</title>
    <style>
        
    </style>
</head>

<body>
    <form id="city-form">
        <div><label for="">Назва міста</label><input type="text" id="city-input" required></div>
        <button type="reset">Очистити</button>
        <button id="load-button" type="submit">Завантажити опис погоди</button> <span id="loader"
        style="display: none;">Завантаження...</span>
    </form>

    <div id="weather-result">
    </div>

    <script>
        const cityForm = document.querySelector("#city-form");
        const cityInput = document.querySelector("#city-input");
        let city = "";
        const apiKey = "cb29b1fd8f227ac9a20d19be59cc15bf"
        let url = "";
        const loader = document.querySelector("#loader");
        const weatherResult = document.querySelector("#weather-result");
        
        cityForm.addEventListener("submit", async function (event) {
            event.preventDefault();
            city = cityInput.value;
            url =`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=uk`;
            showLoader();
            try {
                let response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Місто не знайдено або проблема з сервером');
                }
                let data = await response.json();
                const weatherInfo = `
                <h3>Погода у місті: ${data.name}</h3>
                <p>Температура: ${data.main.temp} °C</p>
                <p>Опис: ${data.weather[0].description}</p>
            `;
                document.getElementById("weather-result").innerHTML = weatherInfo;
            }
            catch (error) {
                document.getElementById("weather-result").innerHTML = `<p>${error.message}</p>`;
            }
            finally {
                hideLoader();
            }
        });

        function showLoader() {
            loader.style.display = "inline";
        }

        function hideLoader() {
            loader.style.display = "none";
        }
    </script>
</body>

</html>
