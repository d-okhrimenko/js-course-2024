<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="message">Скажи привіт</p>
    <button id="btn">Click</button>
    <script>
        document.querySelector("#btn").onclick = function(){
            let name = "Оля";
            document.querySelector("#message").innerHTML = "Привіт " + name;
        }
    </script>
</body>
</html>
