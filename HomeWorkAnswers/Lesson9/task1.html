<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h2 class="header">Список книг у бібліотеці:</h2>
    <script id="template" type="text/template">
        <section class="book">
            <button onclick="edit({{id}})">Редагувати</button>
            <button onclick="remove({{id}})">Видалити</button>
            <p>Назва книги: {{title}}</p>
            <p>Автор: {{author}}</p>
            <p>Рік видання: {{year}}</p>
            <p>Жанр: {{genre}}</p>
        </section>
    </script>

    <form id="bookForm" class="bookForm">
        <div><label for="">Назва книги</label><input type="text" id="titleInput"></div>
        <div><label for="">Автор</label><input type="text" id="authorInput"></div>
        <div><label for="">Рік видання</label><input type="text" id="yearInput"></div>
        <div><label for="">Жанр</label><input type="text" id="genreInput"></div>
        <button type="submit">Зберегти</button>
    </form>

    <div id="book-list"></div>

    <script src="../../node_modules/mustache/mustache.min.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>

</html>
