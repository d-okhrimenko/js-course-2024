<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бібліотека</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Список книг у бібліотеці</h1>
        <script id="template" type="text/template">
            <section class="book">
                <button onclick="edit({{id}})">Редагувати</button>
                <button onclick="remove({{id}})">Видалити</button>
                <p>
                    <span class="label">Назва книги:</span>
                    <span class="details">{{title}}</span>
                </p>
                <p>
                    <span class="label">Автор: </span>
                    <span class="details">{{author}}</span>
                </p>
                <p><span class="label">Рік видання: </span>
                    <span class="details">{{year}}</span>
                </p>
                <p>
                    <span class="label">Жанр: </span>
                    <span class="details">{{genre}}</span>
                </p>
            </section>
        </script>

        <form id="bookForm">
            <div><label for="">Назва книги</label><input type="text" id="titleInput"></div>
            <div><label for="">Автор</label><input type="text" id="authorInput"></div>
            <div><label for="">Рік видання</label><input type="text" id="yearInput"></div>
            <div><label for="">Жанр</label><input type="text" id="genreInput"></div>
            <button type="submit">Зберегти</button>
        </form>

        <section id="book-list">
        </section>
    </div>
    <script src="../node_modules/mustache/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
