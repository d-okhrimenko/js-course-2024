<body>
    <main>
        <section>
            <form id="bookForm">
                <div>
                    <label>Назва книги</label>
                    <input type="text" class="form-book-title">
                </div>
                <div>
                    <label>Автор книги</label>
                    <input type="text" class="form-book-author">
                </div>

                </div>

                </div>

                    <label>Обкладинка</label>

        <section id="books-catalogue"></section>
