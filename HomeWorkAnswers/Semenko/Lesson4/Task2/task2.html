<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="start">Начать игру</button>
    <script>
      let min = 0;
      let max = 9;
      let result = 0;
      let playerAnswer = 0;
      let minOperation = 1;
      let maxOperation = 4;
      let rightCount = 0;
      let wrongCount = 0;

      document.querySelector("#start").onclick = function () {
        function getValue(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let value1 = getValue(min, max);
        let value2 = getValue(min, max);
        let operation = getValue(minOperation, maxOperation);
        console.log(value1, value2, operation);
        switch (operation) {
          case 1:
            result = value1 + value2;
            for (i = 1; i <= 3; i++) {
              playerAnswer = +prompt(
                "Введите результат выражения: " +
                  value1 +
                  " + " +
                  value2 +
                  ". Попытка " +
                  i
              );
              if (result == playerAnswer) {
                alert("Верно!");
                rightCount++;
                return;
              } else {
                alert("Не верно!");
                wrongCount++;
              }
            }
            break;
          case 2:
            result = value1 - value2;
            for (i = 1; i <= 3; i++) {
              playerAnswer = +prompt(
                "Введите результат выражения: " +
                  value1 +
                  " - " +
                  value2 +
                  ". Попытка " +
                  i
              );
              if (result == playerAnswer) {
                alert("Верно!");
                rightCount++;
                return;
              } else {
                alert("Не верно!");
                wrongCount++;
              }
            }
            break;
          case 3:
            result = value1 * value2;
            for (i = 1; i <= 3; i++) {
              playerAnswer = +prompt(
                "Введите результат выражения: " +
                  value1 +
                  " * " +
                  value2 +
                  ". Попытка " +
                  i
              );
              if (result == playerAnswer) {
                alert("Верно!");
                rightCount++;
                return;
              } else {
                alert("Не верно!");
                wrongCount++;
              }
            }
            break;
          case 4:
            result = value1 / value2;
            for (i = 1; i <= 3; i++) {
              playerAnswer = +prompt(
                "Введите результат выражения: " +
                  value1 +
                  " / " +
                  value2 +
                  ". Попытка " +
                  i
              );
              if (result == playerAnswer) {
                alert("Верно!");
                rightCount++;
                return;
              } else {
                alert("Не верно!");
                wrongCount++;
              }
            }
            break;
          
        }
      };
    </script>
  </body>
</html>
