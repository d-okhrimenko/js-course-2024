<html lang="en">

<body>
    <script>
        const choices = ["вихід", "камінь", "ножиці", "папір"];
        let playerCount = compCount = 0;
        // Введення вибору користувача:
        // - Використайте `prompt` для запиту вибору користувача (камінь, ножиці, папір).
        //Додати можливість користувачеві вийти з гри за допомогою спеціальної команди (наприклад, введення "вихід")
        //Додати можливість гри кілька раундів з підрахунком загального рахунку.
        while (true) {
            let playerChoice = prompt("Введіть \"камінь\", \"ножиці\", \"папір\" або \"вихід\"");
            let playerChoiceNumber = choices.indexOf(playerChoice);

            if (playerChoiceNumber == -1) {//не коректно введене значення
                continue;
            }
            else if (playerChoiceNumber == 0) {//вихід
                break;
            }
            else {
                // Генерація вибору комп'ютера:
                // Використайте `Math.random()` для випадкового вибору між каменем, ножицями і папером.
                let randomChoiceNumber = Math.floor(Math.random() * choices.length - 1) + 1;
                // Визначення переможця:
                let winner;
                // Використайте умовні конструкції для визначення переможця за правилами гри:
                // Камінь б'є ножиці.
                // Ножиці б'ють папір.
                // Папір б'є камінь.
                // Однакові вибори - нічия.

                if (randomChoiceNumber == 1) {
                    if (playerChoiceNumber == 1) {
                        winner = "між гравцями ничия";
                        playerCount++;
                        compCount++;
                    }
                    else if (playerChoiceNumber == 2) {
                        winner = "комп'ютер переміг";
                        compCount++;
                    }
                    else if (playerChoiceNumber == 3) {
                        winner = "гравець переміг";
                        playerCount++;
                    }
                }
                else if (randomChoiceNumber == 2) {
                    if (playerChoiceNumber == 1) {
                        winner = "гравець переміг";
                        playerCount++;
                    }
                    else if (playerChoiceNumber == 2) {
                        winner = "між гравцями ничия";
                        playerCount++;
                        compCount++;
                    }
                    else if (playerChoiceNumber == 3) {
                        winner = "комп'ютер переміг";
                        compCount++;
                    }
                }
                else if (randomChoiceNumber == 3) {
                    if (playerChoiceNumber == 1) {
                        winner = "комп'ютер переміг";
                        compCount++;
                    }
                    else if (playerChoiceNumber == 2) {
                        winner = "гравець переміг";
                        playerCount++;
                    }
                    else if (playerChoiceNumber == 3) {
                        winner = "між гравцями ничия";
                        playerCount++;
                        compCount++;
                    }
                    // 4. Виведення результату:
                    //Використайте `alert` для виведення вибору користувача, вибору комп'ютера та результату гри.
                }

                alert(`Компю'тер обрав ${choices[randomChoiceNumber]}, ${winner}, рахунок (комп) ${compCount} : ${playerCount} (ігрок)`);

            }
        }

    </script>
</body>
