    <!-- Завдання 1

    Гра: "Камінь, ножиці, папір"
    
    Опис гри:
    Користувач грає проти комп'ютера в класичну гру "Камінь, ножиці, папір". Програма запитує вибір користувача, генерує випадковий вибір для комп'ютера, визначає переможця та виводить результат.
    
    Кроки для виконання завдання:
    
    1. Введення вибору користувача:
       - Використайте `prompt` для запиту вибору користувача (камінь, ножиці, папір).
    
    2. Генерація вибору комп'ютера:
       - Використайте `Math.random()` для випадкового вибору між каменем, ножицями і папером.
    
    3. Визначення переможця:
       - Використайте умовні конструкції для визначення переможця за правилами гри:
         - Камінь б'є ножиці.
         - Ножиці б'ють папір.
         - Папір б'є камінь.
         - Однакові вибори - нічия.
    
    4. Виведення результату:
       - Використайте `alert` для виведення вибору користувача, вибору комп'ютера та результату гри.
    
    Додаткові завдання:
    1. Додати можливість гри кілька раундів з підрахунком загального рахунку.
    2. Додати можливість користувачеві вийти з гри за допомогою спеціальної команди (наприклад, введення "вихід")   -->
    <p>Правила гри:</p>
    <ul>
        <li>Камінь б'є ножиці.</li>
        <li>Ножиці б'ють папір.</li>
        <li>Папір б'є камінь.</li>
        <li>Однакові вибори - нічия.</li>
    </ul>
    <script>
        setTimeout(function () { Application(); }, 1000); 
        function randomIntFromInterval(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        function nameitem(p_num) {
            switch (p_num) {
                case 1:
                    return 'камінь';
                    break
                case 2:
                    return 'ножиці';
                    break;
                case 3:
                    return 'папір';
                    break;
            }
        }
        let l_sum_ps = 0;
        let l_sum_human = 0;
        let l_sum_match = 0;
        function Application() {
            while (true) {
                let randomNumber = randomIntFromInterval(1, 3);
                let l_prompt = prompt("Виберіть камінь(1), ножиці(2), папір(3), вихід(4)");
                let l_num = Number(l_prompt);
                if (!isNaN(l_num)) {
                    if (l_num === 4) {
                        break;
                    } else if (randomNumber === l_num) {
                        s_result = 'Нічия. Вибір ПК - ' + nameitem(randomNumber) + '. Вибір людини - ' + nameitem(l_num) + '.'
                    } else if (randomNumber === 3 && l_num === 1) {
                        s_result = 'Виграв ПК. Вибір ПК - ' + nameitem(randomNumber) + '. Вибір людини - ' + nameitem(l_num) + '.';
                        l_sum_ps = l_sum_ps + 1;
                    } else if (randomNumber === 1 && l_num == 3) {
                        s_result = 'Виграла людина. Вибір ПК - ' + nameitem(randomNumber) + '. Вибір людини - ' + nameitem(l_num) + '.';
                        l_sum_human = l_sum_human + 1;
                    } else if (randomNumber < l_num) {
                        s_result = 'Виграв ПК. Вибір ПК - ' + nameitem(randomNumber) + '. Вибір людини - ' + nameitem(l_num) + '.';
                        l_sum_ps = l_sum_ps + 1;
                    } else {
                        s_result = 'Виграла людина. Вибір ПК - ' + nameitem(randomNumber) + '. Вибір людини - ' + nameitem(l_num) + '.';
                        l_sum_human = l_sum_human + 1;
                    }
                    l_sum_match = l_sum_match + 1;
                } else {
                    s_result = "Введено " + l_prompt + ". Це не число!";
                }
                alert(s_result);
                alert('Зіграно - ' + l_sum_match + '. Загальний рахунок : ПК - ' + l_sum_ps + '. Людина - ' + l_sum_human);
            }

        }

    </script>
