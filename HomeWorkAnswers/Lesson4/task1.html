<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <script>
      const game = ["камінь", "ножиці", "папір", "вихід"];
      let winPc = 0;
      let winPl = 0;
      while (true) {
        let indPc = Math.floor(Math.random() * 3);
        let playerPc = game[indPc];
        let player = prompt("камінь, ножиці, папір? Для виходу з гри  - вихід");
        let indPl = game.findIndex((el) => el === player.toLocaleLowerCase());
        if (indPl === 3) break;
        if (indPl === -1) {
          alert("Введіть правильне значення!");
          continue;
        }
        if (indPc === indPl) alert("Нічия");
        else if (indPc < indPl && indPc !== 0) {
          winPc++;
          alert(`Ви програли! Рахунок ${winPl} : ${winPc}`);
        } else {
          winPl++;
          alert(`Ви виграли! Рахунок ${winPl} : ${winPc}`);
        }
      }
    </script>
  </body>
</html>
