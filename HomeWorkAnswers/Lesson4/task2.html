<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let success = 0;
      let fail = 0;

      for (i = 0; i < 10; i++) {
        let randomFirst = Math.floor(Math.random() * 10) + 1;
        let randomNumberFirst = parseInt(randomFirst);

        let operators = ["+", "-", "*", "/"];
        let randomIndex = Math.floor(Math.random() * operators.length);

        let randomSecond = Math.floor(Math.random() * 10) + 1;
        let randomNumberSecond = parseInt(randomSecond);

        let result = eval(
          `${randomNumberFirst} ${operators[randomIndex]}${randomNumberSecond}`
        );

        alert(
          randomNumberFirst +
            " " +
            operators[randomIndex] +
            " " +
            randomNumberSecond
        );

        let answerSumma = +prompt("Введіть правильну відповідь");

        if (result === answerSumma) {
          alert("Вірно!!!");
          success++;
        } else {
          alert("Помилка... спробуй ще");
          fail++;
        }
      }

      alert(`Вірні відповіді: ${success}, Невірні відповіді: ${fail}`);
    </script>
  </body>
</html>
