<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math quiz</title>
    <link rel="stylesheet" href="css-4/task2.css" />
    <script src="scripts-4/task2.js" defer></script>
  </head>
  <body>
    <h1>Math quiz</h1>
    <div class="quiz">
      <p class="quiz__par">
        Guess the answer: <span class="random" id="random1"></span><span class="operator" id="operator"></span
        ><span class="random" id="random2"></span>
      </p>
    </div>
    <div class="score">
      <p class="score__correct">Correct answers: <span class="span-correct" id="correct"></span></p>
      <p class="score__wrong">Wrong answers: <span class="span-wrong" id="wrong"></span></p>
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-new">New Quiz</button>

      <button type="button" class="btn btn-guess">Guess</button>

      <button type="button" class="btn btn-quit">Quit game</button>
    </div>
  </body>
</html>
