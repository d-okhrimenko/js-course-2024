<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let positive = 0,
        negative = 0

      let num1 = parseInt(Math.floor(Math.random() * 5) + 1)
      console.log(num1)

      let num2 = parseInt(Math.floor(Math.random() * 5) + 1)
      console.log(num2)

      let operations = ['+', '-', '/', '*']
      let operation = Math.floor(Math.random() * operations.length)

      let compAnswer = num1 + operations[operation] + num2
      console.log(compAnswer)

      console.log(operations[operation])

      let correctAnswer = eval(compAnswer)
      console.log(correctAnswer)

      for (let index = 0; index < 3; index++) {
        let userAnswer = parseInt(prompt('Введіть відповідь'))
        if (userAnswer === correctAnswer) {
          console.log('Ви вгадали')
          positive++
          break
        } else {
          console.log('Ви не вгадали')
          negative++
        }
      }
      console.log(positive)
      console.log(negative)
    </script>
  </body>
</html>
