<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./CSS/style.css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="wrapper">
    <div class="resultBlock">
      <p>Comp : <span id="compResult">0</span></p>
      <p>: Score :</p>
      <p>User : <span id="userResult">0</span></p>
    </div>
    <div class="container">
      <div class="container__item block_comp" >
        <img src="./IMG/choice0.jpg" alt="compChoice" id="comp">
      </div>
      <div class="container__item item_2 block_user">
        <img src="./IMG/choice0.jpg" alt="userChoice" id="user">
      </div>
    </div>
    <p>You'r Choice! </p>
    <p><code>&#8595;</code> </p>
    <div class="forUserCHoice">
      <div class="block__img">
        <img src="./IMG/choice3.jpg" alt="Rock" id="rock">
      </div>
      <div class="block__img">
        <img src="./IMG/choice1.jpg" alt="Scissors" id="scissers">
      </div>
      <div class="block__img">
        <img src="./IMG/choice2.jpg" alt="Paper" id="paper">
      </div>
    </div>
    <div>
      <button id="btn">START</button>
    </div>
  </div>

  <script src="./JS/main.js"></script>
</body>

</html>
