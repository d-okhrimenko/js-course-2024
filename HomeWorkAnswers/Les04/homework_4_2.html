<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getValue(message) {
            while (true) {
                let value = prompt(message);
                let isValid = !isNaN(value) && value !== "" && value !== null;
                if (isValid) return Number(value);
            }
        }

        function playGame() {
            let firstOperand = Math.floor(Math.random() * 100) + 1;
            let secondOperand = Math.floor(Math.random() * 100) + 1;
            let operators = ["+", "-", "*", "/"];
            let operatorChoice = operators[Math.floor(Math.random() * operators.length)];
            let result;

            switch (operatorChoice) {
                case "+":
                    result = firstOperand + secondOperand;
                    break;
                case "-":
                    result = firstOperand - secondOperand;
                    break;
                case "*":
                    result = firstOperand * secondOperand;
                    break;
                case "/":
                    result =
                        secondOperand !== 0 ? firstOperand / secondOperand : "Ділення на нуль!";
                    break;
            }


            if (operatorChoice === "/") {
                result = Math.round(result * 10) / 10;
            }

            let answer = getValue(
                `${firstOperand} ${operatorChoice} ${secondOperand} = Введіть відповідь`);

            
            if (result === answer) {
                alert("Вірно!");
                return "right";
            } else {
                alert("Нажаль, ні!");
                return "wrong";
            }
        }

        let rightAnswer = wrongAnswer = 0;

        for (let i = 1; i <= 10; i++) {
            alert(`Раунд ${i}`);
            let total = playGame();
            if (total === "right") {
                rightAnswer++;
            } else if (total === "wrong") {
                wrongAnswer++;
            }
        }
        if (wrongAnswer === 0) {
            alert("Ви дали вірні відповіді на всі питання!");
        } else {
            alert(
                `Ви дали ${rightAnswer} вірних відповідей з 10-и завдань`
            );
        }
    </script>
</body>

</html>
