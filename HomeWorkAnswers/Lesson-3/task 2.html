<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = new Date().getDay();
      if (day == 0) {
        alert("Неділя");
      }
      if (day == 1) {
        alert("Понеділок");
      }
      if (day == 2) {
        alert("Вівторок");
      }
      if (day == 3) {
        alert("Середа");
      }
      if (day == 4) {
        alert("Четверг");
      }
      if (day == 5) {
        alert("П'ятниця");
      }
      if (day == 6) {
        alert("Субота");
      } 
      
    </script>
  </body>
</html>
