<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = new Date().getDay();
      if (day == 0) {
        alert("Воскресенье");
      }
      if (day == 1) {
        alert("Понедельник");
      }
      if (day == 2) {
        alert("Вторник");
      }
      if (day == 3) {
        alert("Среда");
      }
      if (day == 4) {
        alert("Четверг");
      }
      if (day == 5) {
        alert("Пятница");
      }
      if (day == 6) {
        alert("Суббота");
      } 
      else {
        alert("Нет такого дня недели");
      }
    </script>
  </body>
</html>
