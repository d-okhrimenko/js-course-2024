<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("Введіть будь - який рік");
      year = parseInt(year);
      if (year % 4 == 0 && year % 100 != 0) {
        alert("Високосний рік");
      }
       else {
        alert("Невисокосний рік");
      }
    </script>
  </body>
</html>
