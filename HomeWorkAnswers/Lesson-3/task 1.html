<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = prompt("Введіть число");
      value = Number(value);
      if (value % 2 == 0) {
        alert("Ви ввели парне число");
      } 
      else {
        alert("Ви ввели непарне число");
      }
    </script>
  </body>
</html>
