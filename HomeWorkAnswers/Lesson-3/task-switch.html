<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = new Date().getDay();
      switch (day) {
        case 0:
          alert("Неділя");
        case 1:
          alert("Понеділок");
        case 2:
          alert("Вівторок");
        case 3:
          alert("Середа");
        case 4:
          alert("Четверг");
        case 5:
          alert("П'ятниця");
        case 6:
          alert("Субота");
      }
    </script>
  </body>
</html>
