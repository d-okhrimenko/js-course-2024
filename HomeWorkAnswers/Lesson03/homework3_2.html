        let dayName = new Date().getDay();

        if (dayName === 0) {
            alet("Неділя");

        }
        if (dayName == 1) {
            alert("Понеділок");
            showResult(greeting + "Понеділок");
        }
        if (dayName == 2) {

            output.innerHTML = result;
