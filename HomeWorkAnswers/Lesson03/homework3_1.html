<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Введіть число"));
        let evenNumber = number % 2;

        // alert (evenNumber); - перевірка

        if (evenNumber === 0) {
            alert("Число є парним")
        }
        else {
            alert("Число є непарним")
        }
    </script>
</body>

</html>
