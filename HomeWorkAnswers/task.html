<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script id="template" type="text/template">
      <section class="library">
      <button onclick="edit({{id}})">Редагувати</button>
      <button onclick="remove({{id}})">Видалити</button>
      <h2>Title: {{title}}</h2>
      <h2>Author: {{author}}</h2>
      <p>Year: {{year}}</p>
      <p>Genre: {{genre}}</p>
      </section>
    </script>

    <form id="bookForm">
      <div>
        <label for="">Заголовок</label
        ><input type="text" id="titleInput" required />
      </div>
      <div>
        <label for="">Автор</label
        ><input type="text" id="authorInput" required />
      </div>
      <div>
        <label for="">Рік</label
        ><input
          type="number"
          id="yearInput"
          required
          min="1450"
          max="2024"
          pattern="[0-9]{4}"
        />
      </div>
      <div>
        <label for="">Жанр</label><input type="text" id="genreInput" required />
      </div>
      <button type="submit">Зберегти</button>
    </form>

    <section id="bookList"></section>

    <script src="../../node_modules/mustache/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
