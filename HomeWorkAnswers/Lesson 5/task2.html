<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        while(true) {

            let figure = prompt("Оберіть фігуру: \nКоло - натисніть [1], \nПрямокутник - натисніть [2], \nТрикутник - натисніть [3], \nЩоб закінчити - натисніть [4]");

            function getValue(message) {
                while (true) {
                    let value = prompt(message);
                    let isValid = !isNaN(value) && value !== "" && value !== null;
                    if (isValid) return Number(value);
                }
            }        

            function circleCalculate() {
                let radius = getValue("Введіть радіус кола: ");
                let circleArea = (Math.PI * Math.pow(radius, 2)).toFixed(2);
                let circlePerimeter = (Math.PI * radius * 2).toFixed(2);
                alert(`Площа кола = ${circleArea}, периметр кола = ${circlePerimeter}`);
            }

            function rectangleCalculate() {
                let length = getValue("Введіть довжину прямокутника: ");
                let width = getValue("Введіть ширину прямокутника: ");
                let rectangleArea = (length * width).toFixed(2);
                let rectanglePerimeter = ((length + width) * 2).toFixed(2);
                alert(`Площа прямокутника = ${rectangleArea}, периметр прямокутника = ${rectanglePerimeter}`);
            }
            
            function triangleCalculate() {    
                let side_A = getValue("Введіть 1-шу сторону трикутника: ");        
                let side_B = getValue("Введіть 2-гу сторону трикутника: ");        
                let side_C = getValue("Введіть 3-тю сторону трикутника: ");        
                let trianglePerimeter = (side_A + side_B + side_C).toFixed(2);
                let p = trianglePerimeter / 2;
                let triangleArea = Math.sqrt(p * (p - side_A) * (p - side_B) * (p - side_C)).toFixed(2);
                alert(`Площа трикутника = ${triangleArea}, периметр трикутника = ${trianglePerimeter}`);
            }
            
            if (figure == 1) {
                circleCalculate();
            }
            if (figure == 2) {
                rectangleCalculate();
            }
            if (figure == 3) {
                triangleCalculate();
            }
            if (figure == 4) {
                break;
            }
        }

    </script>    
</body>
</html>
