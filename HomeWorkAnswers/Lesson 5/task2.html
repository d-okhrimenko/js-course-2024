<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Geometry Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Geometry Calculator</h1>

      <div class="calculator">
        <h2>Circle</h2>
        <label for="circleRadius">Radius:</label>
        <input type="number" id="circleRadius" placeholder="Enter radius" />
        <button onclick="calculateCircle()">Calculate</button>
        <p id="circleResult"></p>
      </div>

      <div class="calculator">
        <h2>Rectangle</h2>
        <label for="rectLength">Length:</label>
        <input type="number" id="rectLength" placeholder="Enter length" />
        <label for="rectWidth">Width:</label>
        <input type="number" id="rectWidth" placeholder="Enter width" />
        <button onclick="calculateRectangle()">Calculate</button>
        <p id="rectResult"></p>
      </div>

      <div class="calculator">
        <h2>Triangle</h2>
        <label for="triA">Side A:</label>
        <input type="number" id="triA" placeholder="Enter side A" />
        <label for="triB">Side B:</label>
        <input type="number" id="triB" placeholder="Enter side B" />
        <label for="triC">Side C:</label>
        <input type="number" id="triC" placeholder="Enter side C" />
        <button onclick="calculateTriangle()">Calculate</button>
        <p id="triResult"></p>
      </div>
    </div>

    <script src="task2.js"></script>
  </body>
</html>
