          "Ожиріння",
        ];

        if (index < 18.5) iCategory = 0;
        else {
          if (index < 24.9) iCategory = 1;
          else {
            if (index < 29.9) iCategory = 2;
            else iCategory = 3;
          }
        }
        return category[iCategory];
      };

      alert(`Ваш Індекс Маси Тіла ${yourIndex}. Висновок: ${yourCategory}!`);
