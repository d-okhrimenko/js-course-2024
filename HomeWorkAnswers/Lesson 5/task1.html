<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function getValue(message) {
            while (true) {
                let value = prompt(message);
                let isValid = !isNaN(value) && value !== "" && value !== null;
                if (isValid) return Number(value);
            }
        }

        let weight = getValue("Введіть Вашу вагу у кілограмах");
        let height = getValue("Введіть Ваш зріст у сантіметрах");

        // let weight = Number(prompt("Введіть Вашу вагу у кілограмах"));
        // let height = Number(prompt("Введіть Ваш зріст у сантіметрах"));

        let bodyMassIndex = (weight, height) => (weight / Math.pow(height / 100, 2)).toFixed(1);

        // console.log(weight, height, bodyMassIndex(weight, height));

        if ((bodyMassIndex(weight, height) >= 18.5) && (bodyMassIndex(weight, height) < 24.9)) {
            alert(`Ваш індекс маси тіла = ${bodyMassIndex(weight, height)} \nВітаємо, у Вас нормальна вага!`);
        } else if (bodyMassIndex(weight, height) < 18.5) {
            alert(`Ваш індекс маси тіла = ${bodyMassIndex(weight, height)} \nВам не завадить набрати трохи ваги`);
        } else {
            alert(`Ваш індекс маси тіла = ${bodyMassIndex(weight, height)} \nВам не завадить трохи схуднути`);
        }

    </script>    
</body>
</html>
