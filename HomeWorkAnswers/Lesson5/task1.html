<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let bodyWeight = Number(prompt("Введіть масу свого тіла в кг"));
        let bodyHeight = Number(prompt("Введіть свій зріст в см"));
        let imt = (bodyWeight / (Math.pow(bodyHeight/100, 2))).toFixed(2);
        let text = "Ваш IMT = " + imt + "\n";
        if (imt < 18.5) text += "Недостатня вага";
        else if (imt < 24.9) text += "Нормальна вага";
        else if (imt < 29.9) text += "Надмірна вага";
        else text += "Ожиріння";
        alert(text);
    </script>
</body>

</html>
