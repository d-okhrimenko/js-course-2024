<body>
    
    <h3>Завдання 1</h3>
    <p>Написати програму, яка обчислює індекс маси тіла (ІМТ) і дає рекомендації на основі отриманого значення.</p>

    <script src="common/my-js-library.js"></script>
    <script>

        let bodyMass = getNumericValue("Введіть масу тіла (у кілограмах)");
        let bodyHeight = getNumericValue("Введіть ріст (у метрах)");
        let imtValue = calculateIMT(bodyMass, bodyHeight);
        let category = getCategoryImt(imtValue);

        alert(`Обчислений ІМТ = ${imtValue}. Це відповідає категорії: ${category}`);

        function calculateIMT(mass, height) {
            let imtValue = mass / Math.pow(height, 2);
            return imtValue.toFixed(2);
        }

        function getCategoryImt(value) {
            let category;
            if (value < 18.5) {
                category = "Недостатня вага: ІМТ < 18.5";
            } else if (value < 24.9) {
                category = "Нормальна вага: 18.5 ≤ ІМТ < 24.9";
            } else if (value < 29.9) {
                category = "Надмірна вага: 25 ≤ ІМТ < 29.9";
            } else {
                category = "Ожиріння: ІМТ ≥ 30";
            }
            return category;
        }

    </script>
</body>

</html>
