<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
const MIN_NORMAL_WEIGHT = 18.5;
const MAX_NORMAL_WEIGHT = 24.9;
const OVERWEIGHT = 29.9;


function calculateBMI(weight, height) {
    return (weight / ((height / 100) * (height / 100)));
}

function getWeightCategory(bmi) {
    if (bmi < MIN_NORMAL_WEIGHT) {
        return "Недостатня вага";
    } else if (bmi < MAX_NORMAL_WEIGHT) {
        return "Нормальна вага";
    } else if (bmi < OVERWEIGHT) {
        return "Надмірна вага";
    } else {
        return "Ожиріння";
    }
}

let weight = Number(prompt("Введіть вашу вагу в кілограмах:"));
let height = Number(prompt("Введіть ваш зріст в сантиметрах:"));

const bmi = (calculateBMI(weight, height));
const category = getWeightCategory(bmi);

alert("Ваш ІМТ: " + bmi.toFixed(1) + "\n Ваша категорія: " + category);
        
    </script>
  </body>
</html>
