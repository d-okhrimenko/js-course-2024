<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI</title>
    <link rel="stylesheet" href="./task1.css">
    <script src="./task1.js" defer></script>
</head>

<body>
    <section class="section-box">
        <h1>Калькулятор індексу маси тіла (ІМТ)</h1>
        <label>Зазначте свою вагу (кг)
            <input id="weight" class="input">
        </label>
        <label>Зазначте свій зріст (см)
            <input id="height" class="input">
        </label>
        <div class="btn-box">
            <button id="btn-calc" class="btn">Порахувати</button>
            <button id="btn-cancel" class="btn">Очистити</button>
        </div>
        <p id="result" class="result"></p>
    </section>
</body>

</html>
