<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function calculateBMI(weight, height) {
    return weight / (height * height);
}

function getBMICategory(bmi) {
    if (bmi < 18.5) {
        return "Недостатня вага";
    } else if (bmi >= 18.5 && bmi < 24.9) {
        return "Нормальна вага";
    } else if (bmi >= 25 && bmi < 29.9) {
        return "Надмірна вага";
    } else {
        return "Ожиріння";
    }
}

const weight = parseFloat(prompt("Введіть вашу вагу (в кілограмах):"));
const height = parseFloat(prompt("Введіть ваш зріст (в метрах, через крапку):"));

if (isNaN(weight) || isNaN(height) || height <= 0) {
    alert("Будь ласка, введіть коректні дані.");
} else {
    const bmi = calculateBMI(weight, height);

    const category = getBMICategory(bmi);

    alert(`Ваш ІМТ: ${bmi.toFixed(2)}\nКатегорія: ${category}`);
}

    </script>
</body>
</html>
