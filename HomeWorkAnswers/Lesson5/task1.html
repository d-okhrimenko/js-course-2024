<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <script src="../../ClassWork/common/my-library.js"></script>
    <script>
        function getIMT(mass, height) {
            return mass / (height ** 2)
        }
        function categoryIMT(imt) {
            if (imt < 18.5) return "Недостатня вага"
            else if (18.5 <= imt && imt < 24.9) return "Нормальна вага"
            else if (25 <= imt && imt < 29.9) return "Надмірна вага"
            else return "Ожиріння"
        }
        let mass = getNumericValue("Введіть вашу вагу (В кг.)")
        let height = getNumericValue("Введіть ваш зріст (В метрах)")
        let imt = getIMT(mass, height)
        let messageCategory = categoryIMT(imt)
        alert(`imt = ${imt}. ${messageCategory}.`)
    </script>
</body>

</html>
