<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Task 1</title>
</head>

<body>
    <script src="./my-library.js"></script>
    <script>
        let toCalculateIMT = (m, h) => m / Math.pow(h / 100, 2);

        function getCategoryIMT(imt) {
            let result = `Індекс маси тіла дорівнює ${imt.toFixed(1)}`;
            if (imt < 18.5) {
                result = `${result} - недостатня маса тіла.`;
            } else if (imt >= 18.5 && imt < 25) {
                result = `${result} - нормальна маса тіла.`;
            } else if (imt >= 25 && imt <= 30) {
                result = `${result} - надмірна маса тіла.`;
            } else {
                result = `${result} - ознака ожиріння.`;
            }
            return result;
        }

        function showResults(result) {
            alert(result);
            console.log(result);
        }

        let mass = getNumericValue("Введіть вашу масу у кг:");
        let height = getNumericValue("Введіть ваш зріст у см:");

        let imt = toCalculateIMT(mass, height);
        let result = getCategoryIMT(imt);

        showResults(result);
    </script>

</body>

</html>
