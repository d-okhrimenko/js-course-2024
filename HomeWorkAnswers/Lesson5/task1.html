<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Lesson 1. Task 1.</h3>
    <h5>Програма, яка обчислює індекс маси тіла (ІМТ) і дає рекомендації на основі отриманого значення.<br></h5>
    <!-- Кроки для виконання завдання:
    1. Створити функцію для обчислення ІМТ:
    - Формула: Індекс маси тіла розраховується шляхом ділення маси тіла (у кілограмах) на квадрат росту (у метрах квадратних)
    https://moz.gov.ua/uk/jak-viznachti-optimalnu-vagu-formula-indeksu-masi-tila#:~:text=%D0%86%D0%BD%D0%B4%D0%B5%D0%BA%D1%81%20%D0%BC%D0%B0%D1%81%D0%B8%20%D1%82%D1%96%D0%BB%D0%B0%20%D1%80%D0%BE%D0%B7%D1%80%D0%B0%D1%85%D0%BE%D0%B2%D1%83%D1%94%D1%82%D1%8C%D1%81%D1%8F%20%D1%88%D0%BB%D1%8F%D1%85%D0%BE%D0%BC,%D1%80%D0%BE%D1%81%D1%82%D1%83%20(%D1%83%20%D0%BC%D0%B5%D1%82%D1%80%D0%B0%D1%85%20%D0%BA%D0%B2%D0%B0%D0%B4%D1%80%D0%B0%D1%82%D0%BD%D0%B8%D1%85).            
    2. Створити функцію для визначення категорії ІМТ:
    - Використайте стандартні категорії ВООЗ:
        - Недостатня вага: ІМТ < 18.5
        - Нормальна вага: 18.5 ≤ ІМТ < 24.9
        - Надмірна вага: 25 ≤ ІМТ < 29.9
        - Ожиріння: ІМТ ≥ 30            
    3. Запросити користувача ввести вагу і ріст:
    - Використайте `prompt` для запиту ваги та росту.            
    4. Обчислити ІМТ користувача і визначити категорію:
    - Викликати функції для обчислення ІМТ та визначення категорії.
    5. Вивести результати:
    - Використайте `alert` для виведення ІМТ та відповідної категорії.-->
    <div>
        <h3>Введіть показники:</h3>
    </div>
    <div>
        <h4>
            Вага, кг: <input type="text" id="inputWeight" value="100"/> 
            Ріст, см: <input type="text" id="inputHeight" value="190"/>
        </h4>
    </div>
    <div>
        <button id="btnStart">Обчислити ІМТ і визначити категорію</button>
    </div>
    <div>
        <h4 id="result" style="color:none"></h4>
    </div>

    <script>            
        document.querySelector("#btnStart").onclick = function() {
            let weight = +document.querySelector("#inputWeight").value;
            let height = +document.querySelector("#inputHeight").value;
            console.log(`Введены: вес = ${weight} кг., ріст = ${height} см.`);
            let imtValue = getImt(weight,height);
            showResult(imtValue);
        }

        function getImt(weight, height) {
            let imt = weight * 10000 / (height * height);
            return imt;
        }

        function getImtCategory(imt) {
            if(imt < 18.5)
                res = "Недостатня вага";
            else if(imt < 24.9)
                res = "Нормальна вага";
            else if(imt < 29.9)
                res = "Надмірна вага";
            else 
                res = "Ожиріння";
            return res;
        }
            
        function getImtColor(imt) {
            if(imt < 18.5)
                res = "red"; //"Недостатня вага";
            else if(imt < 24.9)
                res = "green"; //"Нормальна вага";
            else if(imt < 29.9)
                res = "orange"; //"Надмірна вага";
            else 
                res = "red"; //"Ожиріння";
            return res;
        }

        function showResult(imtValue) {
            let imtCategory = getImtCategory(imtValue);
            let res = document.querySelector("#result");
            res.style.color = getImtColor(imtValue);
            res.innerHTML = `Індекс маси тіла IMT = ${imtValue}, категорія = ${[imtCategory]}`;
        }
    </script>
    
</body>
</html>
