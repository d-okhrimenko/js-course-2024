<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Площі та периметр фігур</title>
    <link rel="stylesheet" href="css/task2.css" />
  </head>
  <body>
    <h1>Обчислення площі та периметра фігур</h1>
    <div id="circle">
      <h2>Коло</h2>
      <p>Введіть радіус: <input type="text" id="radius" /></p>
      <p id="circle_output"></p>
    </div>
    <div id="rectangle">
      <h2>Прямокутник</h2>
      <p>
        Введіть довжину:
        <input type="text" id="length" />
      </p>
      <p>
        Введіть ширину:
        <input type="text" id="height" />
      </p>
      <p id="rectangle_output"></p>
    </div>
    <div id="triangle">
      <h2>Трикутник</h2>
      <p>
        Введіть сторону A:
        <input type="text" id="a" />
      </p>
      <p>
        Введіть сторону B:
        <input type="text" id="b" />
      </p>
      <p>
        Введіть сторону C:
        <input type="text" id="c" />
      </p>
      <p id="triangle_output"></p>
    </div>
    <button id="btn">Розрахувати площу та периметр</button>
    <script src="js/task2.js"></script>
  </body>
</html>
