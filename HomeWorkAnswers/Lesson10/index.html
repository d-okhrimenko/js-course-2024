<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бібліотека</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script id="template-book" type="text/template">
        {{#books}}
        <article class="book">
            <button onclick="edit({{id}})">Редагувати</button>
            <button onclick="remove({{id}})">Видалити</button>
            <h2>{{title}}</h2>
            <p>Автор: {{author}}</p>
            <p>Рік видання: {{year}}</p>
            <p>Жанр: {{genre}}</p>
        </article>
        {{/books}}
    </script>

    <form id="book-form">
        <div>
            <label for="name-input">Назва</label>
            <input type="text" id="name-input" required>
        </div>
        <div>
            <label for="author-input">Автор</label>
            <input type="text" id="author-input" required>
        </div>
        <div>
            <label for="year-input">Рік видання</label>
            <input type="number" id="year-input" min="1450" required>
        </div>
        <div>
            <label for="genre-input">Жанр</label>
            <input type="text" id="genre-input" required>
        </div>
        <button type="submit">Зберегти</button>
    </form>

    <br>

    <section id="books"></section>

    <script src="../node_modules/mustache/mustache.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
