<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./CSS/style.css" rel="stylesheet">
  <title>Home Work 10</title>
</head>
<body>
  <div class="creator__list">
    <fieldset>
      <legend>Додовання книги до колекціі</legend>
      <label for="title">
        Назва :
        <input type="text" name="title" id="title" placeholder="Введіть назву книги" required>
      </label>
      <label for="author">
        Автор :
        <input type="text" name="author" id="author" placeholder="Введіть автора" required>
      </label>
      <label for="year">
        Рік :
        <input type="date" name="year" id="year" placeholder="Рік виддання">
      </label>
      <label for="genre">
        Жанр :
        <input type="text" name="genre" id="genre" placeholder="Ведіть жанр" required>
      </label>
    <input type="button" value="Додати" id="added">
    </fieldset>
  </div>
  <h1>Home Work 10</h1>
  <h2>Cписок книг</h2>
  <div id="bookList"></div>
  <script src="./JS/main.js"></script>
</body>
</html>
