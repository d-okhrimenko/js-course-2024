<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script id="template" type="text/template">
      <section class="book">
        <h2><img src="images/book.gif" alt="BookImage" class="bookImage" />{{title}}</h2>
        <h3>Author: {{author}}</h3>
        <p>Year: {{year}}</p>
        <p>Genre: {{genre}}</p>
        <button onclick="edit({{id}})">Редагувати</button>
        <button onclick="remove({{id}})">Видалити</button>
      </section>
    </script>

    <form id="bookForm">
      <div>
        <label for="">Title</label
        ><input type="text" id="titleInput" name="title" required />
      </div>
      <div>
        <label for="">Author</label
        ><input type="text" id="authorInput" required />
      </div>
      <div>
        <label for="">Year</label
        ><input
          type="number"
          id="yearInput"
          name="year"
          min="1450"
          pattern="[0-9]{4}"
          required
        />
      </div>
      <div>
        <label for="">Genre</label
        ><input type="text" id="genreInput" required />
      </div>
      <button type="submit">Зберегти</button>
    </form>

    <section id="book-list"></section>

    <script src="../../ClassWork/node_modules/mustache/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
