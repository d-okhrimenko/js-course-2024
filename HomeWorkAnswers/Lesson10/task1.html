<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 10. Завдання 1</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<!-- 
Додайте валідацію до форми з попереднього уроку яка додає та редагує книги.

Виконайте наступні перевірки

1. Поле "Назва книги" (title)
+Перевірка на порожнє значення: назва книги не повинна бути порожньою.
+Перевірка на дублікати: перевірити, чи вже є така книга в масиві books.

2. Поле "Автор" (author)
+Перевірка на порожнє значення: ім'я автора не повинно бути порожнім.

3. Поле "Рік видання" (year)
+Перевірка на порожнє значення: рік повинен бути вказаний.
+Перевірка на тип даних: це має бути число.
+Перевірка на діапазон значень: рік не може бути меншим за 1450 (перші друковані книги) і більшим за поточний рік.

4. Поле "Жанр" (genre)
+Перевірка на порожнє значення: жанр не повинен бути порожнім.
-->
    <script id="templateBook" type="text/template">
        <div class="bookList">
            <div class="bookItem">
                <h2>{{book.title}}</h2>
                <p>Автор: {{book.author}}</p>
                <p>Жанр: {{book.genre}}. Рік {{book.year}}</p>
                <p>
                    <button type="button" onclick="loadHead({{index}})">Редагувати</button> 
                    <button  type="button" onclick="deleteBook({{index}})">Видалити</button>
                </p>
               
            </div>
        </div>
    </script>

    <section id="bookHead" class="bookHead">

        <form id="formHead">
            <div class="formItem">
                <label for="title">Назва книги</label><input type="text" id="title" size="40">
                <label for="author">Автор</label><input type="text" id="author" size="30" >
                <label for="genre">Жанр</label><input type="text" id="genre" >
                <label for="year">Рік</label><input type="number" id="year" size="4"  maxlength="4"  min="1450">
                <input type="hidden" id="currentIndex" value="-1">
                <button type="submit" id="addBook" name="action" value="addBook">Додати</button>
                <button type="submit" id="saveBook" name="action" value="saveBook">Зберегти</button>
                <button type="input" id="cancel" onclick="cancelBook()">Відміна</button>
                <button type="submit" id="delBook" name="action" value="delBook">Видалити</button>
            </div>
        </form>
    </section>

    <section id="bookList" class="bookList">
            
    </section>



    <script src="js/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>


</body>

</html>
