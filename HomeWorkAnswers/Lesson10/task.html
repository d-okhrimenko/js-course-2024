<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 HOMEWORK</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="bookForm">
        <div><label for="">Title</label>
            <input type="text" id="titleInput" 
                data-val="true" required
                data-required="Type the title"
                data-uniquetitle = "Title already exists"
                data-error-label="titleErrorLabel">
            <span class="error" id="titleErrorLabel"></span>
        </div>
        <div><label for="">Author:</label><input type="text" id="authorInput" required></div>
        <div><label for="">Year</label><input type="number" id="yearInput" required
            data-val="true"
            data-required="Type the year" 
            data-correctyear="Year must be more then 1450 and less or equal of current year"
            data-error-label="yearErrorLabel">
            <span class="error" id="yearErrorLabel"></span>
        </div>
        <div><label for="">Genre</label><input type="text" id="genreInput" required></div>
        <button type="submit">Save</button>
    </form>

    <section id="bookList"></section>

    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="view.js"></script>
    <script>
        displayBooks();
    </script>
</body>
</html>
