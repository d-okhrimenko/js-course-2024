<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson10</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script id="template" type="text/template">
        <section class="book">
            <button onclick="edit({{id}})">Edit</button>
            <button onclick="remove({{id}})">Remove</button>
            <h2>{{title}}</h2>
            <p>author: {{author}}</p>
            <p>year: {{year}}</p>
            <p>genre: {{genre}}</p>
        </section>
    </script>   

     <form action="" id="bookForm">
        <div><label for="title">Title</label><input type="text" id="titleInput" required></div>
        <div><label for="author">Author</label><input type="text" id="authorInput" required></div>
        <div><label for="year">Year</label><input type="number" id="yearInput" required></div>
        <div><label for="genre">Genre</label><input type="text" id="genreInput" required></div>
        <button type="submit">Save</button>
     </form>

    <section id="book-list">
    </section>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>

</html>
