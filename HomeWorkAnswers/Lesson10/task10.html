<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <script id="template" type="text/template">
        <section class="book">
            <button onclick="edit({{id}})">Edit</button>
            <button onclick="remove({{id}})">Delete</button>
            <h2>{{title}}</h2>
            <h1>Author: {{author}}</h1>
            <p>Year: {{year}}</p>
            <p>Genre: {{genre}}</p>
        </section>
    </script>

    <form id="bookForm">
        <div><label for="">Title</label><input type="text" id="titleInput" name="bookTitle" required minlength="1"></div>
        <div><label for="">Author</label><input type="text" id="authorInput" required minlength = "1"></div>
        <div><label for="">Year</label><input type="number" id="yearInput" required minlength="1" min ="1450" max = "2024"></div>
        <div><label for="">Genre</label><input type="text" id="genreInput" required minlength="1"></div>
        <button type="submit">Save</button>
    </form>

    <section id="book-list">

    </section>

    <script src="js/mustache.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
