<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>

		<script id="template" type="text/template">
			<section class="book">
				<button onclick="edit({{id}})">Редагувати</button>
				<button onclick="remove({{id}})">Видалити</button>
				<h2><small>({{id}})</small> {{title}}</h2>
				<h3>Author: {{author}}</h3>
				<p>Year: {{year}}</p>
				<p>Genre: {{genre}}</p>
			</section>
		</script>

		<form id="bookForm">
			<div><label for="">Title</label><input type="text" id="titleInput"></div>
			<div><label for="">Author</label><input type="text" id="authorInput"></div>
			<div><label for="">Year</label><input type="text" id="yearInput"></div>
			<div><label for="">Genre</label><input type="text" id="genreInput"></div>
			<button type="submit">Зберегти</button>
			<input type="button" name="reset_form" value="Очистити форму" onclick="this.form.reset();">
		</form>

		<div id="bookList"></div>

		<script src="../../node_modules/mustache/mustache.min.js"></script>
		<script src="js/model.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
