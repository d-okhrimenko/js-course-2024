<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бібліотека</title>
  <style>
    .book {
      color: white;
      background-color: rgb(4, 100, 132);
      padding: 20px;
      margin: 10px 10px;
      border-radius: 10px;
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="books-list">
  </div>

  <script>
    const parametersBook = new Map([
      ['title', "Назва"],
      ['author', 'Автор'],
      ['year', 'Рік видання'], 
      ['genre', 'Жанр']
    ]);

    const books = [
      { title: "1984", author: "Джордж Орвелл", year: 1949, genre: "Антиутопія" },
      { title: "Гаррі Поттер і філософський камінь", author: "Дж. К. Роулінг", year: 1997, genre: "Фентезі" },
      { title: "Гра престолів", author: "Джордж Р. Р. Мартін", year: 1996, genre: "Фентезі" },
      { title: "Старий і море", author: "Ернест Хемінгуей", year: 1952, genre: "Пригодницький роман" },
      { title: "Майстер і Маргарита", author: "Михайло Булгаков", year: 1967, genre: "Фантастика" },
    ];

    const bookList = document.querySelector('#books-list');
     
    function getBookList() {
      books.forEach((book) => {
        let div = document.createElement("div");
        div.classList.add('book');
        parametersBook.forEach((value, name) => {
          let p = document.createElement("p");
          p.textContent = `${value}: ${book[name]}`;
          div.appendChild(p);
        });
        bookList.insertAdjacentElement("beforeend", div);
      })
    };

    getBookList();
  </script>
</body>
</html>
