<!-- Написати програму, яка виводить список книг у бібліотеці на веб-сторінку. 
Програма повинна брати інформацію з масиву об’єктів, де кожен об’єкт представляє книгу,
і динамічно додавати її в HTML. -->

<!-- Створити масив об’єктів, де кожен об’єкт представляє книгу
 масив об'єктів в файлі model.js -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- { title: "1984", author: "Джордж Орвелл", year: 1949, genre: "Антиутопія" }, -->

        <section class="book">
            <p>{{author}}</p>
            <h2>{{title}}</h2>
            <p>{{year}}</p>
            <p>{{genre}}</p>
        </section>
    </template>

    <section id="book-list"></section>

    <script src="js/model.js"></script>

</body>

</html>
