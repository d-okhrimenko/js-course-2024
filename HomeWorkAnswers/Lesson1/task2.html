<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <p>Hello, world!</p>
    <button>Click to get the date</button>
    <script>
        document.querySelector("button").onclick = function () {
            document.querySelector("p").innerHTML = new Date();
        }
    </script>
</body>
</html>
