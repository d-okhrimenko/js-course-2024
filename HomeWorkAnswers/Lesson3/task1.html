<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3 - Task 1</title>
</head>

<body>
    <script>
        let value = prompt("Введіть число");
        number = Number(value);
        if (number === Infinity) {
            alert("Не можна визначити парність.");
        } else if (value === null) {
            alert("Ви скасували введення!");
        } else if (value.trim() === "" || isNaN(number)) {
            alert("Некоректне введення!");
        } else {
            if (number % 2 === 0) {
                alert(`Число ${number} парне`);
            } else {
                alert(`Число ${number} непарне`);
            }
        }
    </script>
</body>

</html>
