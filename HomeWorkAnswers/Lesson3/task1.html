<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const value = prompt('Enter a number, please', '');

    if (isFinite(value) && value !== '' && value !== null) {
      const result = isEven(value) ? 'This number is even' : 'This number is odd';

      alert(result);
    } else {
      alert('The value isn\'t a number');
    }

    function isEven(num) {
      return num % 2 === 0;
    }
  </script>
</body>

</html>
