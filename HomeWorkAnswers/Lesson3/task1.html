<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let number = parseInt(prompt("Введіть число:"));

if (!isNaN(number)) {
  if (number % 2 === 0) {
    alert("Число парне");
  } else {
    alert("Число непарне");
  }
} else {
  alert("Ви ввели некоректне число");
}

    </script>
    
</body>
</html>
