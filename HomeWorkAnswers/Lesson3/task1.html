<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <p>Task 1.</p>
  <h1>Remainder</h1>
  <p>The modulus operator (%) returns the division remainder.</p>
  <script>
    let valueNumber = prompt("Enter a number");
    let number = Number(valueNumber);
    let result;

    if(!isNaN(number)) {
      let division = 2;
      let result = number % division;
      
      switch(result) {
      case 1:
        alert("The remainder is 1.");
        break;
      case 0:
      alert("The remainder is 0.");
        break;
      default:
        alert("Error division.");
        break;
    }
    }  
    else {
      alert('This value is not a number.')
    }
    
  </script>
</body>
</html>
