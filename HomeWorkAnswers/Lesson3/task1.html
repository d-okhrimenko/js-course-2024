<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="answer"></p>
    <script>
      let userNum = parseInt(prompt('Вкажіть число'))
      let isValid = !isNaN(userNum) && userNum !== '' && userNum !== null
      if (isValid && userNum % 2 === 0) {
        alert('Число парне')
      } else {
        alert('Число не парне')
      }
    </script>
  </body>
</html>
