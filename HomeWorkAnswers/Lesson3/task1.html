<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let numb = +prompt("Enter a number");
            if (!isNaN(numb)) {
                if (numb % 2 == 0) {
                    alert("Парне");
                }
                else {
                    alert("Непарне");
                }
            }
            else {
                alert("Error");
            }
        </script>
    </body>
</html>
