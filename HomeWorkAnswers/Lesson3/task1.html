<body>
    <script>

        function getValue(number) {
                    while (true) {
                        let value = prompt(number);
                        let isValid = !isNaN(value) && value !== "" && value !== null;
                        if (isValid) return Number(value);
                    }
                }

        let inputData = getValue("Enter your number");

            if ( inputData % 2 === 0 ) {
                alert("Number is even");
            } else {
                alert("Number is odd");
            }

    </script>
</body>
