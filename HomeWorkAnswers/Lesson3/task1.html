<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>

        let value = prompt("Введіть число");
        let number = Number(value);
        if (isNaN(number)) {
            alert("Введіть число");
        } else {
            if (number % 2 === 0) {
                alert("Число парне.");
            } else {
                alert("Число не парне.");
            }
        }

    </script>
</body>

</html>
