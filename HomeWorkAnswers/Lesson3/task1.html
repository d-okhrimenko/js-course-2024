  <body>
    <script>
      let value = +prompt("Введіть число");
      if (!isNaN(value)) {
        if (value % 2 === 0) alert("Число парне");
        else alert("Число непарне");
      } else alert("Введене значення некоректне");
    </script>
  </body>
