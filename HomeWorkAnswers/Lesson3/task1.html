<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let entInfo = Number(prompt("Введіть число"));

        if (isNaN(entInfo)) {
            alert("Скоріше всього ви ввели не число");
        }
        else if (entInfo % 2 === 0) {
            alert("Введене вами число є парним");
        }
        else {
            alert("Введене вами число є непарним");
        }
    </script>
</body>

</html>
