<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <script>
        let number = Number(prompt("Введіть число"));
        if (!isNaN(number)){
            if (number %2 == 0){
                alert(`Число ${number} ціле!`)
            }
            else{
                alert(`Число ${number} не ціле!`)
            }
        }
        else{
            alert("Це не число, спробуйте ще раз.")
        }

    </script>
</body>
</html>
