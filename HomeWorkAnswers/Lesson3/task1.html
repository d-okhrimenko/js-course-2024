<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1-Lesson3</title>
</head>

<body>
  <script>
    let userNum = parseInt(prompt("Введіть будь-яке число"));
    if (Number.isInteger(userNum)) {
      alert(userNum % 2 ? `Введене число ${userNum} є непарним` : `Введене число ${userNum} є парним`);
    } else {
      alert("Введить коректне число");
    }
  </script>
</body>

</html>
