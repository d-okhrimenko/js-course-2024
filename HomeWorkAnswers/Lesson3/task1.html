<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let enteredValue = prompt("Введіть будь-яке ціле число");
      enteredValue = parseInt(enteredValue);
      let remainder = enteredValue % 2;

      if (remainder === 0) {
        alert("Це парне число.");
      } else {
        alert("Це непарне число.");
      }
    </script>
  </body>
</html>
