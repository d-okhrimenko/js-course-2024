<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task 1</h1>

    <script>
        const userNumber = Number(prompt('Enter a number'));

        if (userNumber == 0 || userNumber % 2 === 0) {
            alert("The number " + userNumber + " is even");
        } else if (userNumber && userNumber % 2 !== 0) {
            alert("The number " + userNumber + " is odd");
        } else {
            alert("Incorrect input, enter a number");
        }
    </script>
</body>

</html>
