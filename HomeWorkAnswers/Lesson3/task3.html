<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let year = parseInt(prompt("Введіть рік"));

if (!isNaN(year)) {
  if (year % 4 === 0) {
    alert("Рік високосний");
  } else {
    alert("Рік невисокосний");
  }
} else {
  alert("Ви ввели некоректні дані");
}

    </script>
</body>
</html>
