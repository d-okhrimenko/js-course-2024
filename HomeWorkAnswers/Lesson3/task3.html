<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isLeapYear(year) {
        if (year % 4 === 0) {
          if (year % 100 === 0) {
            if (year % 400 === 0) {
              return true;
            } else {
              return false;
            }
          } else {
            return true;
          }
        } else {
          return false;
        }
      }

      const year = prompt("Введіть рік:");
      if (isLeapYear(year)) {
        alert(year + " є високосним роком.");
      } else {
        alert(year + " не є високосним роком.");
      }
    </script>
  </body>
</html>
