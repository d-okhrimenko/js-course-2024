<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt('Введіть рік'))
      let isValid = !isNaN(year) && year !== '' && year !== null
      if (isValid && year % 100 === 0 && year % 400 !== 0) {
        result = 'Рік високосний'
      } else {
        result = 'Рік не високосний'
      }
      alert(result)
    </script>
  </body>
</html>
