<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeapYear</title>
  </head>
  <body>
    <script>
      let year;

      year = parseInt(prompt("Enter the Year"));

      if (!isNaN(year)) {
        if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
          alert(`${year} is leap.`);
        } else {
          alert(`${year} is not leap.`);
        }
      } else {
        alert("The entered value is not a number!!!");
      }
    </script>
  </body>
</html>
