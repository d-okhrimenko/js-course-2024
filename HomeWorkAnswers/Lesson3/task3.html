Кроки для виконання завдання:

Введення року:

Перетворення введених даних на число:
- Перетворіть введене значення з рядка на число, використовуючи parseInt або Number.

Перевірка введених даних:

Перевірка на високосний рік:
- Використайте умовні оператори для перевірки, чи є рік високосним.

Виведення результату:

-->

<body>
    <p>Перевірка чи є рік високосний.</p>

        let l_prompt = prompt("Введіть рік");
        let l_year = Number(l_prompt);
        let s_result;
        if (!isNaN(l_year)) {
            if (l_year >= 1900 && l_year <= 3000) {
                if ((l_year % 4 === 0 && l_year % 100 !== 0) || (l_year % 400 === 0)) {
                    s_result = "Рік " + l_prompt + " високосний.";

                    s_result = "Рік " + l_prompt + " звичайний.";
                }
            } else {
                s_result = "Введіть рік з 1900 по 3000.";
            }
        } else {
            s_result = "Введено " + l_prompt + ". Це не число!";
        }
