<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let currentYear = +prompt("Enter the year");
            if (!isNaN(currentYear)) {
                if (currentYear % 4 == 0) {
                    alert("Високосний");
                }
                else {
                    alert("Невисокосний");
                }
            }

            else {
                alert("Wrong year");
            }
        </script>
    </body>
</html>
