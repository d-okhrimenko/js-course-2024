<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка на високосний рік</title>
</head>
<body onload="checkLeapYear()">
    <h1>Перевірка на високосний рік</h1>
    <script>
        function checkLeapYear() {
            // Введення року користувачем
            let input = prompt("Введіть рік:");

            // Перетворення введеного значення на число
            let year = parseInt(input);

            // Перевірка введених даних
            if (isNaN(year)) {
                alert("Будь ласка, введіть коректний рік.");
            } else {
                // Перевірка на високосний рік
                let isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
                if (isLeap) {
                    alert(year + " рік є високосним.");
                } else {
                    alert(year + " рік не є високосним.");
                }
            }
        }
    </script>
</body>
</html>
