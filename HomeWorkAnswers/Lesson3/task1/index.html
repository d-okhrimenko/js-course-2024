<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function evenNumber() {
            let number = Number(prompt("Введіть число"));
            if (!isNaN(number) && number % 2 === 0) {
                alert("Число парне");
                evenNumber()
            } else if (!isNaN(number)) {
                alert("Число непарне");
                evenNumber()
            } else {
                alert("Введене значення не є числом");
                evenNumber()
            }
        }
        evenNumber();
    </script>
</body>
</html>
