<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День тижня</title>
</head>
<body onload="showDayOfWeek()">
    <h1>День тижня</h1>
    <script>
        function showDayOfWeek() {
            // Отримання поточної дати
            let currentDate = new Date();
            
            // Визначення дня тижня
            let dayOfWeek = currentDate.getDay();
            
            // Масив з назвами днів тижня
            let days = ["Неділя", "Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота"];
            
            // Отримання назви поточного дня тижня
            let dayName = days[dayOfWeek];
            
            // Виведення результату
            alert("Сьогодні " + dayName + ".");
        }
    </script>
</body>
</html>
