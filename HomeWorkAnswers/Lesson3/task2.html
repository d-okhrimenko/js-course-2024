  <body>
    <script>
      let currentDay = new Date().getDay();
      if (currentDay === 0) alert("Неділя");
      else if (currentDay === 1) alert("Понеділок");
      else if (currentDay === 2) alert("Вівторок");
      else if (currentDay === 3) alert("Середа");
      else if (currentDay === 4) alert("Четвер");
      else if (currentDay === 5) alert('П"ятниця');
      else alert("Субота");
    </script>
  </body>
