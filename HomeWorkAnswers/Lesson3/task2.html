<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
      
      let currentSpringDay = new Date().getDay();

      if(currentSpringDay == 0){
         alert("Неділя");    
      }
      if(currentSpringDay == 1){
         alert("Понеділок");    
      }
      if(currentSpringDay == 2){
         alert("Вівторок");    
      }
      if(currentSpringDay == 3){
         alert("Середа");    
      }
      if(currentSpringDay == 4){
         alert("Четверг");    
      }
      if(currentSpringDay == 5){
         alert("П'ятниця");    
      }
      if(currentSpringDay == 6){
         alert("Субота");    
      }

   </script> 
</body>
</html>
