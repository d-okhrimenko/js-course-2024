<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let dayOfWeek = new Date().getDate;
        switch (dayOfWeek) {
  case 0:
    console.log('Сьогодні Неділя');
    break;
  case 1:
    console.log('Сьогодні Понеділок');
    break;
  case 2:
    console.log('Сьогодні Вівторок');
    break;
  case 3:
    console.log('Сьогодні Середа');
    break;
  case 4:
    console.log('Сьогодні Четвер');
    break;
  case 5:
    console.log('Сьогодні П’ятниця');
    break;
  case 6:
    console.log('Сьогодні Субота');
    break;
  default:
    console.log('Сталася помилка');
}
    </script>
</body>
</html>
