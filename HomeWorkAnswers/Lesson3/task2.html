<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3, task 2</title>
</head>

<body>
    <script>
        let day = new Date().getDay();

        switch (day) {
            case 0:
                alert("Неділя");
                break;
            case 1:
                alert("Понеділок");
                break;
            case 2:
                alert("Вівторок");
                break;
            case 3:
                alert("Середа");
                break;
            case 4:
                alert("Четвер");
                break;
            case 5:
                alert("П'ятниця");
                break;
            case 6:
                alert("Субота");
                break;
        }

    </script>
</body>

</html>
