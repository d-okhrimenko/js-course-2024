<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-01</title>
</head>

<body>
    <script>
        let value = prompt("Введіть число...");
        value = Number(value);
        console.log(value);
        if (isNaN(value)) {
            alert("Ви ввели якусь несенітницю. Cпробуйте ще раз. ;)");
        }
        else if (value % 2 == 0) {
            alert("Ви ввели парне число.");
        }
        else {
            alert("Ви ввели непарне число.");
        }
        // автоматично перезавантажуєм сторінку після кожної спроби
        window.location.reload();
    </script>
</body>

</html>
