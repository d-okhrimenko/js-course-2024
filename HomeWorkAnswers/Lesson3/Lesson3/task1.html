<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = +prompt("Введіть число");
      value = parseInt(value);
      let mod = value % 2;
      if (mod > 0) {
        alert(`Число ${value} непарне`);
      } else {
        alert(`Число ${value} парне`);
      }
    </script>
  </body>
</html>
