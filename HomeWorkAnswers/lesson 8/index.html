<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <template id="template">
        <section class="book">
            <section class="row">
                <section class="param">title: </section>
                <section class="value">{{title}}</section>
            </section>
            <section class="row">
                <section class="param">author: </section>
                <section class="value">{{author}}</section>
            </section>
            <section class="row">
                <section class="param">year: </section>
                <section class="value">{{year}}</section>
            </section>
            <section class="row">
                <section class="param">genre: </section>
                <section class="value position">{{genre}}</section>
            </section>
        </section>
    </template>

    <section id="book-list" class="container">
        <h2>Каталог книжок</h2>
    </section>

    <script src="../node_modules/mustache/mustache.min.js"></script>
    <script src="js/mvc/model.js"></script>
    <script src="js/mvc/view.js"></script>
    <script src="js/mvc/controller.js"></script>
</body>

</html>
