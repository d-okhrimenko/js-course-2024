<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список покупок</title>
    <link rel="stylesheet" href="css/task2.css" />
  </head>
  <body>
    <h1>Список покупок</h1>
    <div class="instruction">
      <p>Для додавання товару введіть слово та натисніть кнопку "Додати".</p>
      <p>Для видалення товару введіть слово та натисніть кнопку "Видалити".</p>
      <p>
        Для виводу всього списку покупок натисніть кнопку "Переглянути список".
      </p>
    </div>
    <div class="input_text">
      <input type="text" id="listElement" />
      <button id="btnAdd">Додати</button>
      <button id="btnDel">Видалити</button>
    </div>
    <div><button id="btnView">Переглянути список</button></div>
    <div class="output">
      <b id="output"></b>
    </div>
    <script src="js/task2.js"></script>
  </body>
</html>
