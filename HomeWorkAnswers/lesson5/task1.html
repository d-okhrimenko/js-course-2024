<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Індекс Маси Тіла (ІМТ)</title>
</head>
<body>
    <h1>Обчисліть свій Індекс Маси Тіла (ІМТ)</h1>
    <label for="weight">Введіть вашу вагу (кг):</label>
    <input type="number" id="weight" placeholder="Наприклад, 70">
    <br>
    <label for="height">Введіть ваш зріст (м):</label>
    <input type="number" id="height" placeholder="Наприклад, 1.75" step="0.01">
    <br><br>
    <button onclick="calculateBMI()">Обчислити ІМТ</button>

    <script>
        // Функція для обчислення ІМТ
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Будь ласка, введіть правильні значення для ваги та росту.");
                return;
            }

            let bmi = weight / (height * height);
            let category = getBMICategory(bmi);

            alert(`Ваш ІМТ: ${bmi.toFixed(2)}\nКатегорія: ${category}`);
        }

        // Функція для визначення категорії ІМТ
        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return "Недостатня вага";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                return "Нормальна вага";
            } else if (bmi >= 25 && bmi < 29.9) {
                return "Надмірна вага";
            } else {
                return "Ожиріння";
            }
        }
    </script>
</body>
</html>
