<body>
    
    <script>
        
        let currentYear = prompt("Введіть поточний рік");
        let result = Number(currentYear);


        function checkLeapYear(currentYear) {

            if ((0 == currentYear % 4) && (0 != currentYear % 100) || (0 == currentYear % 400)) {
                alert(currentYear + ' - це високосний рік');
            } else {
                alert(currentYear + ' - це невисокосний рік');
            }
        }
                      
        checkLeapYear(currentYear);

       
    </script>

</body>
